<app-toolbar-form
  [header]="
    viewOnly
      ? 'View Agreement Officer'
      : editMode
      ? 'Edit Agreement Officer'
      : 'Add Agreement Officer'
  "
  [backExists]="true"
  [viewOnly]="false"
  [backIcon]="'back-icon'"
  [viewOnly]="editMode ? true : false"
></app-toolbar-form>
<p-tabs value="0" styleClass="p-3">
  <p-tabpanels>
    <p-tabpanel value="0">
      <app-add-agreement-officer-form
        *ngIf="addAgreementOfficersForm"
        [title]="'Agreement Officer'"
        [description]="
          'Introduce your Agreement Officer core info quickly to users by fill up client details'
        "
        [formGroup]="addAgreementOfficersForm"
        [addAgreementOfficersForm]="true"
        [editMode]="editMode"
        (submitForm)="addOrEditAgreementOfficers()"
        [viewOnly]="viewOnly"
        [officersList]="officers$ | async"
      ></app-add-agreement-officer-form>
    </p-tabpanel>
  </p-tabpanels>
</p-tabs>

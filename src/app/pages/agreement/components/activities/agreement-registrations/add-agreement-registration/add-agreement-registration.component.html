<app-toolbar-form
  [header]="
    viewOnly
      ? 'View Agreement Registration'
      : editMode
      ? 'Edit Agreement Registration'
      : 'Add Agreement Registration'
  "
  [backExists]="true"
  [viewOnly]="false"
  [backIcon]="'back-icon'"
  [viewOnly]="editMode ? true : false"
></app-toolbar-form>
<p-tabs value="0" styleClass="p-3">
  <p-tabpanels>
    <p-tabpanel value="0">
      <app-add-agreement-registration-form
        *ngIf="addAgreementRegistrationsForm"
        [title]="'Agreement Registration'"
        [description]="
          'Introduce your Agreement Registration core info quickly to users by fill up client details'
        "
        [formGroup]="addAgreementRegistrationsForm"
        [addAgreementRegistrationsForm]="true"
        [editMode]="editMode"
        (submitForm)="addOrEditAgreementRegistrations()"
        [viewOnly]="viewOnly"
      ></app-add-agreement-registration-form>
    </p-tabpanel>
  </p-tabpanels>
</p-tabs>

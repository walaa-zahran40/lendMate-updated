<div class="parent">
  <div *ngIf="!contactPersonDetailsView" class="div1">
    <h2 class="m-0 title">{{ title }}</h2>
    <p class="tab-panel-paragraph">
      {{ description }}
    </p>
    <p-button
      *ngIf="addAgreementRegistrationsForm"
      icon="pi pi-cog"
      label="View Agreement Registrations Details"
      icon="pi pi-cog"
      (click)="viewAgreementRegistrationsDetails()"
      class="custom-view m-0 float-right"
    />
  </div>
  <div class="div2" [ngClass]="{ span: applyReusable }">
    <form
      [formGroup]="formGroup"
      *ngIf="addAgreementRegistrationsForm"
      (ngSubmit)="onSubmit()"
    >
      <label for="date">Date<sup>*</sup></label>
      <shared-date-picker formControlName="date" inputId="date">
      </shared-date-picker
      ><br />
      <label for="number">Number<sup>*</sup></label>
      <input
        pInputText
        id="number"
        formControlName="number"
        placeholder="Number"
      />
      <small
        *ngIf="
          formGroup.get('number')?.invalid && formGroup.get('number')?.touched
        "
        class="p-error"
      >
        Number is required </small
      ><br />
      <label for="ecraAuthentication">Ecra Authentication<sup>*</sup></label>
      <input
        pInputText
        id="ecraAuthentication"
        formControlName="ecraAuthentication"
        placeholder="Ecra Authentication"
      />
      <small
        *ngIf="
          formGroup.get('ecraAuthentication')?.invalid &&
          formGroup.get('ecraAuthentication')?.touched
        "
        class="p-error"
      >
        Ecra Authentication is required
      </small>
      <br />
      <div class="p-field" for="isActive" *ngIf="editMode">
        <p-toggleSwitch
          id="isActive"
          formControlName="isActive"
        ></p-toggleSwitch
        >&nbsp;
        <label for="isActive">
          {{ "ASSET_CATEGORY.IS_ACTIVE" | translate }}</label
        >
      </div>
      <small
        *ngIf="
          formGroup.get('ecraAuthentication')?.invalid &&
          formGroup.get('ecraAuthentication')?.touched
        "
        class="p-error"
      >
        Ecra Authentication is required
      </small>
      <div class="row justify-end">
        <div
          class="col-sm-12 mt-4 col-md-6 d-flex justify-end m-0 companyTypesDiv"
          *ngIf="!editMode && !viewOnly"
        >
          <p-button
            type="submit"
            label="Add Agreement Registration"
            [disabled]="formGroup.invalid"
            class="custom-save m-0 float-right"
          ></p-button>
        </div>
        <div
          class="col-sm-12 mt-4 col-md-6 d-flex justify-end m-0 companyTypesDiv"
          *ngIf="editMode && !viewOnly"
        >
          <p-button
            type="submit"
            label="Edit Agreement Registration"
            class="custom-save m-0 float-right"
          ></p-button>
        </div>
        <div
          *ngIf="viewOnly && !editMode"
          class="col-sm-12 mt-4 col-md-6 d-flex justify-end m-0 companyTypesDiv"
        >
          <p-button
            label="Close"
            class="custom-save m-0 float-right"
            (click)="router.navigate([`/agreement/activities/wizard-agreement/view-agreement-registrations/${this.leasingAgreementIdReg}`])"
          />
        </div>
      </div>
    </form>
  </div>
</div>

<app-toolbar-form
  [header]="'Add a Call'"
  [backExists]="false"
  [viewOnly]="false"
></app-toolbar-form>
<p-tabs value="0" styleClass="p-3">
  <p-tabpanels>
    <p-tabpanel value="0">
      <app-form
        [title]="'Basic Information'"
        [description]="
          'Introduce your company core info quickly to users by fill up company details'
        "
        [addCallShowBasicForm]="true"
      ></app-form>
      <hr />
      <app-form
        [title]="'Officers'"
        [description]="'This information will be displayed publicly'"
        [addCallShowOfficersForm]="true"
      ></app-form>
      <hr />
      <app-form
        [title]="'Contact Persons'"
        [description]="'This information will be displayed publicly'"
        [addCallShowContactPersonsForm]="true"
      ></app-form>
      <hr />

      <app-form
        [title]="'Business Information'"
        [description]="'This information will be displayed publicly'"
        [addCallShowBusinessInformationForm]="true"
      ></app-form>
      <div class="row justify-end">
        <div
          class="col-sm-12 col-md-6 d-flex justify-end margin-top"
          (click)="saveInfo()"
        >
          <p-button
            label="Save Information"
            class="custom-save m-0 float-right"
          />
        </div>
      </div>
    </p-tabpanel>
  </p-tabpanels>
</p-tabs>

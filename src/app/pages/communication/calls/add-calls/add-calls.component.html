<app-toolbar-form
  [header]="editMode ? 'Edit Call' : 'Add Call'"
  [backExists]="true"
  [backIcon]="'back-icon'"
  [viewOnly]="editMode ? true : false"
></app-toolbar-form>
<p-tabs value="0" styleClass="p-3">
  <p-tabpanels>
    <p-tabpanel value="0">
      <app-form
        *ngIf="addCallsForm"
        [title]="'Main Information'"
        [description]="
          'Introduce your address core info quickly to users by fill up address details'
        "
        [formGroup]="addCallsForm"
        [addCallsForm]="true"
        [editMode]="editMode"
        (submitForm)="addOrEditCall()"
        [viewOnly]="viewOnly"
      ></app-form>
    </p-tabpanel>
  </p-tabpanels>
</p-tabs>

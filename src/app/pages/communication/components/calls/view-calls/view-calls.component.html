<div class="page-content">
  <app-toolbar-table
    [title]="'Calls'"
    [labelBtn]="'Add Call'"
    [iconBtn]="'plus-icon'"
    [backIcon]="'back-icon'"
    [backExists]="true"
    [customSpacing]="'custom-spacing'"
    [exports]="true"
    (addBtn)="onAddCall()"
    (searchChange)="onSearch($event)"
    (toggleFiltersEvent)="onToggleFilters($event)"
    (exportExcel)="tableRef.exportToExcel()"
    (exportPDF)="tableRef.generatePdf()"
  ></app-toolbar-table>

  <ng-container *ngIf="calls$ | async as calls">
    <app-table
      #tableRef
      [cols]="colsInside"
      [tableData]="filteredCalls"
      [side]="true"
      [first]="first2"
      [checkBox]="true"
      (onBulkDelete)="onBulkDelete($event)"
      [view]="true"
      [filters]="showFilters"
      [uppercase]="'uppercase'"
      [editPermission]="'/communications/add-calls/edit'"
      [deletePermission]="'/communications/add-calls/delete'"
      [viewCallsTable]="true"
      (wizardBtn)="onAddSide($event)"
      (onDelete)="onDeleteCall($event)"
      (onEdit)="onEditCall($event)"
      (viewForm)="onViewCall($event)"
    ></app-table>
    <app-delete-module
      [visible]="showDeleteModal"
      (confirm)="confirmDelete()"
      (cancel)="cancelDelete()"
    ></app-delete-module>
  </ng-container>
</div>

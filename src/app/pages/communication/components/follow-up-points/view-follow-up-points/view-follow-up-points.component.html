<div class="page-content">
  <app-toolbar-table
    [addPermission]="'/crm/clients/add-client-onboarding/add'"
    [title]="' Follow Up Point'"
    [labelBtn]="'Add Follow Up Point'"
    [iconBtn]="'plus-icon'"
    [backIcon]="'back-icon'"
    [backExists]="true"
    [customSpacing]="'custom-spacing'"
    [addPermission]="'/communication/add-follow-up-points/add'"
    [exports]="true"
    (addBtn)="onAddFollowupPoint()"
    (searchChange)="onSearch($event)"
    (toggleFiltersEvent)="onToggleFilters($event)"
    (exportExcel)="tableRef.exportToExcel()"
    (exportPDF)="tableRef.generatePdf()"
  ></app-toolbar-table>

  <ng-container *ngIf="followups$ | async as followups">
    <app-table
      [viewPermission]="[
        '/communication/view-calls/Get',
        '/communication/view-calls/GetAll',
        '/communication/view-calls/GetAllHistory'
      ]"
      [editPermission]="'/crm/clients/add-client-onboarding/edit'"
      [deletePermission]="'/crm/clients/add-client-onboarding/delete'"
      #tableRef
      (onBulkDelete)="onBulkDelete($event)"
      [cols]="colsInside"
      [tableData]="filteredFollowupPoints"
      [side]="false"
      [first]="first2"
      [editPermission]="'/communication/add-follow-up-points/edit'"
      [deletePermission]="'/communication/add-follow-up-points/delete'"
      [checkBox]="true"
      [view]="true"
      [filters]="showFilters"
      [uppercase]="'uppercase'"
      [viewFollowupPointTable]="true"
      (onDelete)="onDeleteFollowupPoint($event)"
      (onEdit)="onEditFollowupPoint($event)"
      (viewForm)="onViewFollowupPoint($event)"
    ></app-table>
    <app-delete-module
      [visible]="showDeleteModal"
      (confirm)="confirmDelete()"
      (cancel)="cancelDelete()"
    ></app-delete-module>
  </ng-container>
</div>

<div class="page-content">
  <app-toolbar-table
    [title]="' Follow Up Point'"
    [labelBtn]="'Add Follow Up Point'"
    [iconBtn]="'plus-icon'"
    [backIcon]="'back-icon'"
    [backExists]="true"
    [customSpacing]="'custom-spacing'"
    [addPermission]="'/communication/view-follow-up-points/post'"
    [exports]="true"
    (addBtn)="onAddFollowupPoint()"
    (searchChange)="onSearch($event)"
    (toggleFiltersEvent)="onToggleFilters($event)"
    (exportExcel)="tableRef.exportToExcel()"
    (exportPDF)="tableRef.generatePdf()"
  ></app-toolbar-table>

  <ng-container *ngIf="followups$ | async as followups">
    <app-table
      [viewPermission]="[
        '/communication/view-follow-up-points/get',
        '/communication/view-follow-up-points/getall',
        '/communication/view-follow-up-points/getallhistory'
      ]"
      #tableRef
      (onBulkDelete)="onBulkDelete($event)"
      [cols]="colsInside"
      [tableData]="filteredFollowupPoints"
      [side]="false"
      [first]="first2"
      [editPermission]="'/communication/view-follow-up-points/put'"
      [deletePermission]="'/communication/view-follow-up-points/delete'"
      [checkBox]="true"
      [filters]="showFilters"
      [uppercase]="'uppercase'"
      [viewFollowupPointTable]="true"
      (onDelete)="onDeleteFollowupPoint($event)"
      (onEdit)="onEditFollowupPoint($event)"
      (viewForm)="onViewFollowupPoint($event)"
    ></app-table>
    <app-delete-module
      [visible]="showDeleteModal"
      (confirm)="confirmDelete()"
      (cancel)="cancelDelete()"
    ></app-delete-module>
  </ng-container>
</div>

<app-toolbar-form
  [header]="
    viewOnly ? 'View Follow Up' : editMode ? 'Edit Follow Up' : 'Add Follow Up'
  "
  [backExists]="true"
  [backIcon]="'back-icon'"
  [viewOnly]="false"
></app-toolbar-form
><p-tabs value="0" styleClass="p-3">
  <p-tabpanels>
    <p-tabpanel value="0">
      <app-add-followups-form
        [title]="'Main Information'"
        [description]="'Follow up'"
        [addFollowupsForm]="true"
        [formGroup]="addFollowupsForm"
        (submitForm)="addOrEditFollowup()"
        [editMode]="editMode"
        [viewOnly]="viewOnly"
      ></app-add-followups-form>
    </p-tabpanel>
  </p-tabpanels>
</p-tabs>

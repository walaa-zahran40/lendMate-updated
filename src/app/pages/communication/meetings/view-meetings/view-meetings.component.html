<div class="page-content">
  <app-toolbar-table
    [title]="'Meetings'"
    [labelBtn]="'Add Meeting'"
    [iconBtn]="'plus-icon'"
    [backIcon]="'back-icon'"
    [backExists]="true"
    [customSpacing]="'custom-spacing'"
    [exports]="true"
    (addBtn)="onAddMeeting()"
    (searchChange)="onSearch($event)"
    (toggleFiltersEvent)="onToggleFilters($event)"
    (exportExcel)="tableRef.exportToExcel()"
    (exportPDF)="tableRef.generatePdf()"
  ></app-toolbar-table>

  <ng-container *ngIf="meetings$ | async as meetings">
    <app-table
      #tableRef
      [cols]="colsInside"
      [tableData]="filteredMeetings"
      [edit]="true"
      [delete]="true"
      [side]="false"
      [first]="first2"
      [checkBox]="true"
      [view]="true"
      [filters]="showFilters"
      [uppercase]="'uppercase'"
      [viewMeetingsTable]="true"
      (onDelete)="onDeleteMeeting($event)"
      (onEdit)="onEditMeeting($event)"
      (viewForm)="onViewMeeting($event)"
    ></app-table>
    <app-delete-module
      [visible]="showDeleteModal"
      (confirm)="confirmDelete()"
      (cancel)="cancelDelete()"
    ></app-delete-module>
  </ng-container>
</div>

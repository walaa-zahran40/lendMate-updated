<div class="container-fluid">
  <app-toolbar-card
    [title]="'Meeting Activity'"
    [backExists]="true"
    [btnExists]="false"
    [backIcon]="'back-icon'"
    [labelBtn]="'View Basic Information'"
  ></app-toolbar-card>
  <div class="row w-100 gap-60" *ngFor="let row of cards">
    <div class="col-sm p-0 width-auto" *ngFor="let card of row; let i = index">
      <app-card
        [imgUrl]="card.imgUrl"
        [imgAlt]="card.imgAlt"
        [title]="card.title"
        [content]="card.content"
        (click)="onCardClick(i)"
        style="cursor: pointer"
        (navigation)="navigateTo(card.link)"
      ></app-card>
    </div>
  </div>
  <p-dialog
    [(visible)]="displayPopup"
    [modal]="true"
    [closable]="true"
    [draggable]="false"
    [resizable]="false"
    (onHide)="hideDialog()"
  >
    <div class="section">
      <h2>Meeting Details</h2>
      <div class="row px-5 py-3">
        <div class="col-sm">
          <h4>Meeting ID</h4>
          <span>1007</span>
        </div>
        <div class="col-sm">
          <h4>Communication ID</h4>
          <span>1007</span>
        </div>
        <div class="col-sm">
          <h4>Topic</h4>
          <span>1007</span>
        </div>
      </div>
      <div class="row px-5 py-3">
        <div class="col-sm-4">
          <h4>Date</h4>
          <span>1007</span>
        </div>
        <div class="col-sm">
          <h4>Comments</h4>
          <span>1007</span>
        </div>
      </div>
    </div>
    <div class="section">
      <h2>Clients Details</h2>
      <div class="row px-5 py-3">
        <div class="col-sm">
          <h4>Client Name</h4>
          <span>1007</span>
        </div>
      </div>
    </div>
    <div class="section">
      <h2>Communication Type</h2>
      <div class="row px-5 py-3">
        <div class="col-sm">
          <h4>Type</h4>
          <span>1007</span>
        </div>
      </div>
    </div>
    <div class="section">
      <h2>Meeting Type</h2>
      <div class="row px-5 py-3">
        <div class="col-sm">
          <h4>Meeting Name</h4>
          <span>1007</span>
        </div>
      </div>
    </div>
  </p-dialog>
</div>

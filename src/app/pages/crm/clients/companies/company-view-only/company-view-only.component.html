<app-toolbar-form
  [header]="'Add a client'"
  [backExists]="false"
  [viewOnly]="true"
></app-toolbar-form>
<p-tabs value="0" styleClass="p-3">
  <p-tabpanels>
    <p-tabpanel value="0">
      <app-forms
        [title]="'Main Information'"
        [description]="
          'Introduce your company core info quickly to users by fill up company details'
        "
        [addClientCompanyViewShowMain]="true"
      ></app-forms>
      <hr />
      <app-forms
        [title]="'Legal Information'"
        [description]="'This information will be displayed publicly'"
        [addClientCompanyViewShowLegal]="true"
      ></app-forms>
      <hr />
      <app-forms
        [title]="'Main Information'"
        [description]="'This information will be displayed publicly'"
        [addClientCompanyViewShowBusiness]="true"
      ></app-forms>
      <div class="row justify-end">
        <div
          class="col-sm-12 mt-4 col-md-6 d-flex justify-end m-0"
          (click)="close()"
        >
          <p-button label="Close" class="custom-save m-0 float-right" />
        </div>
      </div>
    </p-tabpanel>
  </p-tabpanels>
</p-tabs>

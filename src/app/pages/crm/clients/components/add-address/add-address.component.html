<app-toolbar-form
  [header]="editMode ? 'Edit Address' : 'Add Address'"
  [backExists]="true"
  [backIcon]="'back-icon'"
></app-toolbar-form>
<p-tabs value="0" styleClass="p-3">
  <p-tabpanels>
    <p-tabpanel value="0">
      <app-form
        *ngIf="addAddressForm"
        [title]="'Main Information'"
        [formGroup]="addAddressForm"
        [editMode]="editMode"
        [description]="'Fill in document details'"
        [addAddressShowMain]="true"
        (submitForm)="addAddress()"
      ></app-form>
    </p-tabpanel>
  </p-tabpanels>
</p-tabs>

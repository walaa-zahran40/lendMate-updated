<app-toolbar-form
  [header]="
    viewOnly
      ? 'View Client Address'
      : editMode
      ? 'Edit Client Address'
      : 'Add Client Address'
  "
  [backExists]="true"
  [viewOnly]="false"
  [backIcon]="'back-icon'"
  [viewOnly]="editMode ? true : false"
></app-toolbar-form>
<p-tabs value="0" styleClass="p-3">
  <p-tabpanels>
    <p-tabpanel value="0">
      <app-add-client-addresses-form
        *ngIf="addClientAddressesLookupsForm"
        [title]="'Client Address'"
        [description]="
          'Introduce your Client Address core info quickly to users by fill up client details'
        "
        [formGroup]="addClientAddressesLookupsForm"
        [addClientAddressesLookupsForm]="true"
        [editMode]="editMode"
        (submitForm)="addOrEditClientAddresses()"
        [viewOnly]="viewOnly"
        [countriesList]="countriesList"
        [governoratesList]="filteredGovernorates"
        [areasList]="filteredAreas"
        [addressTypesList]="addressTypesList"
      ></app-add-client-addresses-form>
    </p-tabpanel>
  </p-tabpanels>
</p-tabs>

<div class="page-content">
  <app-toolbar-table
    [addPermission]="'/ClientsAddresses/Post'"
    [title]="'Client Addresses'"
    [labelBtn]="'Add Client Address'"
    [iconBtn]="'plus-icon'"
    [backIcon]="'back-icon'"
    [backExists]="true"
    [customSpacing]="'custom-spacing'"
    [exports]="true"
    (addBtn)="onAddClientAddress()"
    (searchChange)="onSearch($event)"
    (toggleFiltersEvent)="onToggleFilters($event)"
    (exportExcel)="tableRef.exportToExcel()"
    (exportPDF)="tableRef.generatePdf()"
  ></app-toolbar-table>
  <app-table
    [viewPermission]="[
      '/ClientsAddresses/Get',
      '/ClientsAddresses/GetAll',
      '/ClientsAddresses/GetAllHistory'
    ]"
    [editPermission]="'/ClientsAddresses/Put'"
    [deletePermission]="'/ClientsAddresses/Delete'"
    #tableRef
    (onBulkDelete)="onBulkDelete($event)"
    [cols]="colsInside"
    [tableData]="filteredClientAddresses"
    [side]="false"
    [first]="first2"
    [checkBox]="true"
    [filters]="showFilters"
    [uppercase]="'uppercase'"
    [viewClientAddressesTable]="true"
    (onDelete)="onDeleteClientAddress($event)"
    (onEdit)="onEditClientAddress($event)"
    (viewForm)="onViewClientAddress($event)"
  ></app-table>
  <app-delete-module
    [visible]="showDeleteModal"
    (confirm)="confirmDelete()"
    (cancel)="cancelDelete()"
  ></app-delete-module>
</div>

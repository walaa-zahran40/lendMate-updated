<app-toolbar-form
  [header]="'Contact Person Details'"
  [backExists]="true"
  [viewOnly]="true"
></app-toolbar-form>
<p-tabs value="0" styleClass="p-3">
  <p-tabpanels>
    <p-tabpanel value="0">
      <app-form
        [title]="'Main Information'"
        [description]="
          'Introduce your company core info quickly to users by fill up company details'
        "
        [contactPersonDetailsViewShowForm]="true"
        [contactPersonDetailsView]="true"
      ></app-form>

      <div class="row justify-end">
        <div class="col-sm-12 mt-4 d-flex justify-start m-0" (click)="close()">
          <p-button label="Close" class="custom-save m-0 float-left" />
        </div>
      </div>
    </p-tabpanel>
  </p-tabpanels>
</p-tabs>

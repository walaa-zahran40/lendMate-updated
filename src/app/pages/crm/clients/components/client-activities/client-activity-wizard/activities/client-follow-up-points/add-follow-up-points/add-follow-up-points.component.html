<app-toolbar-form
  [header]="
    viewOnly
      ? 'View Follow Up Point'
      : editMode
      ? 'Edit Follow Up Point'
      : 'Add Follow Up Point'
  "
  [backExists]="true"
  [backIcon]="'back-icon'"
  [viewOnly]="false"
></app-toolbar-form
><p-tabs value="0" styleClass="p-3">
  <p-tabpanels>
    <p-tabpanel value="0">
      <app-form
        [title]="'FORM.FOLLOWUP_POINT.TITLE'"
        [description]="'FORM.FOLLOWUP_POINT.DESCRIPTION'"
        [addFollowupPointsForm]="true"
        [contactPersonsList]="contactPersons$ | async"
        [officersList]="officers$ | async"
        [formGroup]="addFollowupPointsForm"
        (submitForm)="addOrEditFollowupPoint()"
        [editMode]="editMode"
        [viewOnly]="viewOnly"
      ></app-form>
    </p-tabpanel>
  </p-tabpanels>
</p-tabs>

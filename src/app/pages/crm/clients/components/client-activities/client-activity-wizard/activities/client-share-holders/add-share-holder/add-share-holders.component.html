<app-toolbar-form
  [header]="
    viewOnly
      ? 'View Client Share Holder'
      : editMode
      ? 'Edit Client Share Holder'
      : 'Add Client Share Holder'
  "
  [backExists]="true"
  [viewOnly]="false"
  [backIcon]="'back-icon'"
  [viewOnly]="editMode ? true : false"
></app-toolbar-form>
<p-tabs value="0" styleClass="p-3">
  <p-tabpanels>
    <p-tabpanel value="0">
      <app-form
        *ngIf="addClientShareHoldersLookupsForm"
        [title]="'SHARE_HOLDER.TITLE'"
        [description]="'SHARE_HOLDER.DESCRIPTION'"
        [formGroup]="addClientShareHoldersLookupsForm"
        [addShareHolderShowMain]="true"
        [editMode]="editMode"
        (submitForm)="addOrEditClientShareHolders()"
        [viewOnly]="viewOnly"
        [clientsList]="clientsList$ | async"
      ></app-form>
    </p-tabpanel>
  </p-tabpanels>
</p-tabs>

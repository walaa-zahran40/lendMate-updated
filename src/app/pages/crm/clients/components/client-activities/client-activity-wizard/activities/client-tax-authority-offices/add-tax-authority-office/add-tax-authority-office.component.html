<app-toolbar-form
  [header]="
    viewOnly
      ? 'View Tax Authority Office'
      : editMode
      ? 'Edit Tax Authority Office'
      : 'Add Tax Authority Office'
  "
  [backExists]="true"
  [viewOnly]="false"
  [backIcon]="'back-icon'"
  [viewOnly]="editMode ? true : false"
></app-toolbar-form>
<p-tabs value="0" styleClass="p-3">
  <p-tabpanels>
    <p-tabpanel value="0">
      <app-form
        *ngIf="addClientTaxAuthorityOfficesLookupsForm"
        [title]="'CLIENT_TAX_AUTHORITY.TITLE'"
        [description]="'CLIENT_TAX_AUTHORITY.DESCRIPTION'"
        [formGroup]="addClientTaxAuthorityOfficesLookupsForm"
        [addTaxAuthorityOfficeShowMain]="true"
        [editMode]="editMode"
        (submitForm)="addOrEditClientTaxAuthorityOffices()"
        [viewOnly]="viewOnly"
        [taxOfficesList]="taxOfficesList$ | async"
      ></app-form>
    </p-tabpanel>
  </p-tabpanels>
</p-tabs>

<app-toolbar-form
  [header]="'Client Tax Authority Office'"
  [header]="editMode ? 'Edit Client Tax Authority Office' : 'Add Client Tax Authority Office'"
  [backExists]="true"
  [viewOnly]="false"
  [backIcon]="'back-icon'"
  [viewOnly]="editMode ? true : false"
></app-toolbar-form>
<p-tabs value="0" styleClass="p-3">
  <p-tabpanels>
    <p-tabpanel value="0">
      <app-form
        *ngIf="addClientTaxAuthorityOfficesLookupsForm"
        [title]="'Client Tax Authority Office'"
        [description]="
          'Introduce your Client Tax Authority Office core info quickly to users by fill up client details'
        "
        [formGroup]="addClientTaxAuthorityOfficesLookupsForm"
        [addTaxAuthorityOfficeShowMain]="true"
        [editMode]="editMode"
        (submitForm)="addOrEditClientTaxAuthorityOffices()"
        [viewOnly]="viewOnly"
        [taxOfficesList]="taxOfficesList$ | async"
      ></app-form>
    </p-tabpanel>
  </p-tabpanels>
</p-tabs>

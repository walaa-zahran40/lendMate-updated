<app-toolbar-form
  [header]="
    viewMode ? 'View Document' : editMode ? 'Edit Document' : 'Add Document'
  "
  [backExists]="true"
  [backIcon]="'back-icon'"
  [viewOnly]="editMode ? true : false"
></app-toolbar-form>
<p-tabs value="0" styleClass="p-3">
  <p-tabpanels>
    <p-tabpanel value="0">
      <app-form
        *ngIf="uploadForm"
        [selectedFile]="selectedFile"
        [formGroup]="uploadForm"
        [documents]="documentTypes"
        [editMode]="editMode"
        [viewOnly]="viewMode"
        [title]="'FORM.UPLOAD_DOCUMENTS.TITLE'"
        [description]="'FORM.UPLOAD_DOCUMENTS.DESCRIPTION'"
        [uploadDocumentsShowMain]="true"
        (submitForm)="addDocument()"
        (onFileSelect)="onFileSelected($event)"
        [previewUrl]="previewUrl"
      ></app-form>
    </p-tabpanel>
  </p-tabpanels>
</p-tabs>

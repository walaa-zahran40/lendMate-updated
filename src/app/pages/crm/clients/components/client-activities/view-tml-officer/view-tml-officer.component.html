<div class="page-content">
  <app-toolbar-table
    [title]="'TML Officer'"
    [labelBtn]="'Add TML Officer'"
    [iconBtn]="'plus-icon'"
    [backIcon]="'back-icon'"
    [backExists]="true"
    [customSpacing]="'custom-spacing'"
    [exports]="true"
    (addBtn)="onAddTMLOfficer()"
    (searchChange)="onSearch($event)"
    (toggleFiltersEvent)="onToggleFilters($event)"
    (exportExcel)="tableRef.exportToExcel()"
    (exportPDF)="tableRef.generatePdf()"
  ></app-toolbar-table>
  <ng-container *ngIf="tmlOfficers$ | async as tmlOfficers">
    <app-table
      #tableRef
      [cols]="colsInside"
      [tableData]="filteredTMLOfficers"
      [edit]="true"
      [delete]="true"
      [side]="false"
      [first]="first2"
      [checkBox]="true"
      [view]="true"
      [filters]="showFilters"
      [uppercase]="'uppercase'"
      [viewTMLOfficerTable]="true"
      (onDelete)="onDeleteTMLOfficer($event)"
      (onEdit)="onEditTMLOfficer($event)"
      (viewForm)="onViewTMLOfficer($event)"
    ></app-table>
    <app-delete-module
      [visible]="showDeleteModal"
      (confirm)="confirmDelete()"
      (cancel)="cancelDelete()"
    ></app-delete-module>
  </ng-container>
</div>

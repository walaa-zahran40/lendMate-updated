<div class="page-content">
  <app-toolbar-table
    [addPermission]="'/ClientShareHolders/Post'"
    [title]="'Client Share Holders'"
    [labelBtn]="'Add Client Share Holder'"
    [iconBtn]="'plus-icon'"
    [backIcon]="'back-icon'"
    [backExists]="true"
    [customSpacing]="'custom-spacing'"
    [exports]="true"
    (addBtn)="onAddShareHolder()"
    (searchChange)="onSearch($event)"
    (toggleFiltersEvent)="onToggleFilters($event)"
    (exportExcel)="tableRef.exportToExcel()"
    (exportPDF)="tableRef.generatePdf()"
  ></app-toolbar-table>
  <ng-container *ngIf="shareHolders$ | async as shareHolders">
    <app-table
      [viewPermission]="[
        '/ClientShareHolders/Get',
        '/ClientShareHolders/GetAll',
        '/ClientShareHolders/GetAllHistory'
      ]"
      [editPermission]="'/ClientShareHolders/Put'"
      [deletePermission]="'/ClientShareHolders/Delete'"
      #tableRef
      (onBulkDelete)="onBulkDelete($event)"
      [cols]="colsInside"
      [tableData]="filteredShareHolders"
      [side]="false"
      [first]="first2"
      [checkBox]="true"
      [filters]="showFilters"
      [uppercase]="'uppercase'"
      [viewShareHolderTable]="true"
      (onDelete)="onDeleteShareHolder($event)"
      (onEdit)="onEditShareHolder($event)"
      (viewForm)="onViewShareHolder($event)"
    ></app-table>
    <app-delete-module
      [visible]="showDeleteModal"
      (confirm)="confirmDelete()"
      (cancel)="cancelDelete()"
    ></app-delete-module>
  </ng-container>
</div>

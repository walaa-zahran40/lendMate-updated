<app-toolbar-form [header]="'Client Onboarding'"></app-toolbar-form>
<p-tabs value="0" styleClass="p-3">
  <p-tablist *ngIf="clientOnboarding">
    <p-tab value="0">Company</p-tab>
    <p-tab value="1">Individual</p-tab>
  </p-tablist>
  <p-tabpanels>
    <p-tabpanel value="0">
      <app-form
        [title]="'Main Information'"
        [description]="
          'Introduce your company core info quickly to users by fill up company
details'
        "
        [clientOnboardingCompanyShowMain]="true"
      ></app-form>
      <div class="row justify-end">
        <div
          class="col-sm-12 col-md-6 d-flex justify-end m-0"
          (click)="saveInfo()"
        >
          <p-button
            label="Save Information"
            class="custom-save m-0 float-right"
          />
        </div>
      </div>
    </p-tabpanel>
    <p-tabpanel value="1">
      <app-form
        [title]="'Main Information'"
        [description]="
          'Introduce your company core info quickly to users by fill up company
details'
        "
        [clientOnboardingIndividualShowMain]="true"
      ></app-form>
      <div class="row justify-end">
        <div
          class="col-sm-12 col-md-6 d-flex justify-end m-0"
          (click)="saveInfo()"
        >
          <p-button
            label="Save Information"
            class="custom-save m-0 float-right"
          />
        </div>
      </div>
    </p-tabpanel>
  </p-tabpanels>
</p-tabs>

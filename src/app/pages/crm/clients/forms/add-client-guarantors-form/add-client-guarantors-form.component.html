<div class="parent">
  <div *ngIf="!contactPersonDetailsView" class="div1">
    <h2 class="m-0 title">{{ title }}</h2>
    <p class="tab-panel-paragraph">
      {{ description }}
    </p>
    <p-button
      *ngIf="addClientGuarantorsLookupsForm"
      label="View Client Guarantors"
      icon="pi pi-cog"
      (click)="viewClientGuarantors()"
      class="custom-view m-0 float-right"
    />
  </div>
  <div class="div2" [ngClass]="{ span: applyReusable }">
    <form
      [formGroup]="formGroup"
      *ngIf="addClientGuarantorsLookupsForm"
      (ngSubmit)="onSubmit()"
    >
      <label for="guarantorId">Guarantor Name<sup>*</sup></label>
      <p-select
        [options]="clientsList"
        optionLabel="name"
        placeholder="Select Guarantor"
        formControlName="guarantorId"
        optionValue="id"
        required
        [ngClass]="{
          'ng-invalid':
            formGroup.get('guarantorId')?.invalid &&
            (formGroup.get('guarantorId')?.dirty ||
              formGroup.get('guarantorId')?.touched)
        }"
      />
      <div class="row justify-end">
        <div
          class="col-sm-12 mt-4 col-md-6 d-flex justify-end m-0"
          *ngIf="!editMode && !viewOnly"
        >
          <p-button
            type="submit"
            label="Add Client Guarantor"
            [disabled]="formGroup.invalid"
            class="custom-save m-0 float-right"
          ></p-button>
        </div>
        <div
          class="col-sm-12 mt-4 col-md-6 d-flex justify-end m-0"
          *ngIf="editMode && !viewOnly"
        >
          <p-button
            type="submit"
            label="Edit Client Guarantor"
            class="custom-save m-0 float-right"
          ></p-button>
        </div>
        <div
          *ngIf="viewOnly"
          class="col-sm-12 mt-4 col-md-6 d-flex justify-end m-0"
        >
          <p-button
            label="Close"
            class="custom-save m-0 float-right"
            (click)="router.navigate([`/crm/clients/view-client-guarantors/${this.clientIdParam}`])"
          />
        </div>
      </div>
    </form>
  </div>
</div>

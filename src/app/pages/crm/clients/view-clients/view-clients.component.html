<div class="page-content">
  <app-toolbar-table
    [title]="'Clients'"
    [labelBtn]="'Add Client'"
    [iconBtn]="'plus-icon'"
    [backIcon]="''"
    [customSpacing]="'custom-spacing'"
    [exports]="true"
    (addBtn)="onAddClient()"
    (searchChange)="filterClients($event)"
  ></app-toolbar-table>

  <app-table
    [cols]="colsInside"
    [tableData]="tableDataInside"
    [edit]="true"
    [delete]="true"
    [side]="true"
    [first]="first2"
    [checkBox]="true"
    [uppercase]="'uppercase'"
    [viewClientTable]="true"
    (wizardBtn)="onAddSide()"
  ></app-table>
</div>

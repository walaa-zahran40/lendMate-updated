<div class="page-content">
  <app-toolbar-table
    [title]="'Phone Numbers'"
    [labelBtn]="'Add Phone Number'"
    [iconBtn]="''"
    [backIcon]="'back-icon'"
    [backExists]="true"
    [exports]="true"
    (addBtn)="addPhone()"
  ></app-toolbar-table>
  <app-table
    [cols]="colsInside"
    [tableData]="tableDataInside"
    [col1Name]="'Client Name'"
    [col2Name]="'Phone Type'"
    [col3Name]="'Phone Number'"
    [edit]="true"
    [delete]="true"
    [side]="false"
    [checkBox]="true"
    [viewPhoneNumberTable]="true"
  ></app-table>
</div>

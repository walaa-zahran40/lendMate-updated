<app-toolbar-form
  [backExists]="true"
  [backIcon]="'back-icon'"
  [viewOnly]="false"
  [header]="
    viewOnly ? 'View Mandates' : editMode ? 'Edit Mandate' : 'Add Mandate'
  "
  [viewOnly]="editMode ? true : false"
></app-toolbar-form>
<p-tabs value="0" styleClass="p-3">
  <p-tabpanels>
    <p-tabpanel value="0">
      <app-form
        [title]="'Basic Information'"
        [description]="
          'Introduce your company core info quickly to users by fill up company details'
        "
        [addMandateShowBasicForm]="true"
        [formGroup]="addMandateShowBasicForm"
        [editMode]="editMode"
        [viewOnly]="viewOnly"
        [clientNames]="clientNames$ | async"
        [validityUnits]="validityUnits$ | async"
        [products]="products$ | async"
        [leasingTypes]="leasingTypes$ | async"
        [insuredBy]="insuredBy$ | async"
      ></app-form>
      <hr />
      <app-form
        [title]="'Officers'"
        [description]="'This information will be displayed publicly'"
        [addMandateShowOfficersForm]="true"
        [formGroup]="addMandateShowOfficersForm"
        [editMode]="editMode"
        [viewOnly]="viewOnly"
        [officers]="officers$ | async"
        (removeOfficer)="removeOfficer($event)"
        (addOfficer)="addOfficer()"
      ></app-form>
      <hr />
      <app-form
        [title]="'Contact Persons'"
        [description]="'This information will be displayed publicly'"
        [addMandateShowContactPersonsForm]="true"
        [formGroup]="addMandateShowContactPersonsForm"
        [editMode]="editMode"
        [viewOnly]="viewOnly"
        [contactPersonsList]="contactPersons$ | async"
        (removeContactPerson)="removeContactPerson($event)"
        (addContactPerson)="addContactPerson()"
      ></app-form>
      <hr />
      <app-form
        [title]="'Asset Type'"
        [description]="'This information will be displayed publicly'"
        [addMandateShowAssetTypeForm]="true"
        [formGroup]="addMandateShowAssetTypeForm"
        [editMode]="editMode"
        [viewOnly]="viewOnly"
        [assetTypesList]="assetTypes$ | async"
        (removeAssetType)="removeAssetType($event)"
        (addAssetType)="addAssetType()"
      ></app-form>
      <hr />
      <app-form
        [title]="'More Information'"
        [description]="
          'Introduce your company core info quickly to users by fill up company details'
        "
        [addMandateShowMoreInformationForm]="true"
        [formGroup]="addMandateShowMoreInformationForm"
        [editMode]="editMode"
        [viewOnly]="viewOnly"
      ></app-form>
    </p-tabpanel>
  </p-tabpanels>
</p-tabs>

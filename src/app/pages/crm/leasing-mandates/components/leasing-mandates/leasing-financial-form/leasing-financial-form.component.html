<app-toolbar-form
  [header]="'Leasing Financial Form'"
  [backExists]="true"
  [viewOnly]="true"
></app-toolbar-form>
<p-tabs value="0" styleClass="p-3">
  <p-tabpanels>
    <p-tabpanel value="0">
      <div class="w-100">
        <app-form
          [title]="'Basic Finance Information'"
          [description]="
            'Introduce your company core info quickly to users by fill up company details'
          "
          [leasingFinancialBasicForm]="true"
        ></app-form>
        <hr />
        <app-form
          [title]="'Rates and Periods'"
          [description]="
            'Introduce your company core info quickly to users by fill up company details'
          "
          [leasingFinancialRateForm]="true"
        ></app-form>
        <hr />
        <app-form
          [title]="'Currency Information'"
          [description]="
            'Introduce your company core info quickly to users by fill up company details'
          "
          [leasingFinancialCurrencyForm]="true"
        ></app-form>

        <div class="row justify-end gap-4 w-100" style="padding: 32px 10px">
          <p-button
            (click)="saveInfo()"
            label="Submit"
            class="custom-submit custom-save m-0"
          />
          <p-button
            label="Calculate"
            class="custom-calculate custom-save m-0"
          />
        </div>
      </div>
    </p-tabpanel> </p-tabpanels
></p-tabs>

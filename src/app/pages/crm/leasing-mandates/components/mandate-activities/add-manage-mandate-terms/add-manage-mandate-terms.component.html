<app-toolbar-form
  [header]="'Manage Mandate Terms'"
  [backExists]="true"
  [viewOnly]="true"
></app-toolbar-form>
<p-tabs value="0" styleClass="p-3">
  <p-tabpanels>
    <p-tabpanel value="0">
      <app-form
        [title]="'Mandate Details'"
        [description]="
          'Introduce your company core info quickly to users by fill up company details'
        "
        [addManageMandateTermsForm]="true"
      ></app-form>
      <div class="row justify-end">
        <div
          class="col-sm-12 mt-4 col-md-6 d-flex justify-end m-0"
          (click)="addTerm()"
        >
          <p-button label="Add Term" class="custom-save m-0 float-right" />
        </div>
      </div>
    </p-tabpanel>
  </p-tabpanels>
</p-tabs>

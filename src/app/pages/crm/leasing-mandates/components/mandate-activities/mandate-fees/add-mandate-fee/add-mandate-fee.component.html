<app-toolbar-form
  [header]="
    viewOnly
      ? 'View Mandate Fee'
      : editMode
      ? 'Edit Mandate Fee'
      : 'Add Mandate Fee'
  "
  [backExists]="true"
  [backIcon]="'back-icon'"
  [viewOnly]="false"
></app-toolbar-form
><p-tabs value="0" styleClass="p-3">
  <p-tabpanels>
    <p-tabpanel value="0">
      <app-form
        [title]="'Main Information'"
        [description]="'Mandate Fee'"
        [addMandateFeeForm]="true"
        [feeTypes]="feeTypes$ | async"
        [formGroup]="addMandateFeeForm"
        (submitForm)="onSubmit()"
        [editMode]="editMode"
        [viewOnly]="viewOnly"
      ></app-form>
    </p-tabpanel>
  </p-tabpanels>
</p-tabs>

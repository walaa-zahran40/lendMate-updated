<div class="page-content">
  <app-toolbar-table
    [addPermission]="'/MandateFees/Post'"
    [title]="'Mandate Fees'"
    [labelBtn]="'Add Mandate Fee'"
    [iconBtn]="'plus-icon'"
    [backIcon]="'back-icon'"
    [backExists]="true"
    [customSpacing]="'custom-spacing'"
    [exports]="true"
    (addBtn)="onAddMandateFee()"
    (searchChange)="onSearch($event)"
    (toggleFiltersEvent)="onToggleFilters($event)"
    (exportExcel)="tableRef.exportToExcel()"
    (exportPDF)="tableRef.generatePdf()"
  ></app-toolbar-table>

  <ng-container *ngIf="mandateFees$ | async as mandateFees">
    <app-table
      [viewPermission]="[
        '/MandateFees/Get',
        '/MandateFees/GetAll',
        '/MandateFees/GetAllHistory'
      ]"
      [editPermission]="'/MandateFees/Put'"
      [deletePermission]="'/MandateFees/Delete'"
      #tableRef
      (onBulkDelete)="onBulkDelete($event)"
      [cols]="colsInside"
      [tableData]="filteredMandateFees"
      [side]="false"
      [download]="false"
      [first]="first2"
      [checkBox]="true"
      [filters]="showFilters"
      [uppercase]="'uppercase'"
      [viewMandateFeesTable]="true"
      (onDelete)="onDeleteMandateFee($event)"
      (onEdit)="onEditMandateFee($event)"
      (viewForm)="onViewMandateFees($event)"
    ></app-table>
    <app-delete-module
      [visible]="showDeleteModal"
      (confirm)="confirmDelete()"
      (cancel)="cancelDelete()"
    ></app-delete-module>
  </ng-container>
</div>

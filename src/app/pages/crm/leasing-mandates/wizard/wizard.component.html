<div class="container-fluid">
  <app-toolbar-card
    [title]="'Mandate Activity'"
    [backExists]="true"
    [backIcon]="'back-icon'"
    [btnExists]="false"
  ></app-toolbar-card>
  <div
    class="row w-100 gap-60"
    [ngClass]="{
    'gap-4': row.length === 1||row.length === 2,
  }"
    *ngFor="let row of cards"
  >
    <div
      class="col-sm p-0 width-auto"
      [ngClass]="{
      'col-sm-4': row.length === 1||row.length === 2,
    }"
      *ngFor="let card of row"
    >
      <app-card
        [imgUrl]="card.imgUrl"
        [imgAlt]="card.imgAlt"
        [title]="card.title"
        [content]="card.content"
        (navigation)="navigateTo(card.link)"
      ></app-card>
    </div>
  </div>
</div>

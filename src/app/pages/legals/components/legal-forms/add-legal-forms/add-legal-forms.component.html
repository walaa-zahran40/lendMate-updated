<app-toolbar-form
  [backExists]="true"
  [backIcon]="'back-icon'"
  [viewOnly]="false"
  [header]="
    viewOnly
      ? 'View Legal Forms'
      : editMode
      ? 'Edit Legal Form '
      : 'Add Legal Form '
  "
  [viewOnly]="editMode ? true : false"
></app-toolbar-form
><p-tabs value="0" styleClass="p-3">
  <p-tabpanels>
    <p-tabpanel value="0">
      <app-add-legal-forms
        [title]="'Main Information'"
        [description]="'Legal Forms'"
        [addLegalFormsForm]="true"
        [formGroup]="addLegalFormsForm"
        (submitForm)="addOrEditLegalForm()"
        [editMode]="editMode"
        [viewOnly]="viewOnly"
      ></app-add-legal-forms>
    </p-tabpanel>
  </p-tabpanels>
</p-tabs>

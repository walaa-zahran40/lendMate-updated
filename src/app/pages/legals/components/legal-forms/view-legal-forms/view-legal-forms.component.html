<div class="page-content">
  <app-toolbar-table
    [addPermission]="'/LegalForms/Post'"
    [title]="'Legal Form '"
    [labelBtn]="'Add Legal Form'"
    [iconBtn]="'plus-icon'"
    [backIcon]="'back-icon'"
    [backExists]="true"
    [customSpacing]="'custom-spacing'"
    [exports]="true"
    (addBtn)="onAddLegalForm()"
    (searchChange)="onSearch($event)"
    (toggleFiltersEvent)="onToggleFilters($event)"
    (exportExcel)="tableRef.exportToExcel()"
    (exportPDF)="tableRef.generatePdf()"
  ></app-toolbar-table>

  <ng-container *ngIf="legalForms$ | async as legalForms">
    <app-table
      [viewPermission]="[
        '/LegalForms/Get',
        '/LegalForms/GetAll',
        '/LegalForms/GetAllHistory'
      ]"
      [editPermission]="'/LegalForms/Put'"
      [deletePermission]="'/LegalForms/Delete'"
      #tableRef
      (onBulkDelete)="onBulkDelete($event)"
      [cols]="colsInside"
      [tableData]="filteredLegalForms"
      [side]="false"
      [first]="first2"
      [checkBox]="true"
      [filters]="showFilters"
      [uppercase]="'uppercase'"
      [viewLegalFormsTable]="true"
      (onDelete)="onDeleteLegalForm($event)"
      (onEdit)="onEditLegalForm($event)"
      (viewForm)="onViewLegalForm($event)"
    ></app-table>
    <app-delete-module
      [visible]="showDeleteModal"
      (confirm)="confirmDelete()"
      (cancel)="cancelDelete()"
    ></app-delete-module>
  </ng-container>
</div>

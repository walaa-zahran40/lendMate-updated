<div class="parent">
  <div *ngIf="!contactPersonDetailsView" class="div1">
    <h2 class="m-0 title">{{ title }}</h2>
    <p class="tab-panel-paragraph">
      {{ description }}
    </p>
    <p-button
      *ngIf="addLegalFormsForm"
      icon="pi pi-cog"
      label="View Legal Form"
      (click)="viewLegalForm()"
      icon="pi pi-cog"
      class="custom-view m-0 float-right"
    />
  </div>
  <div class="div2" [ngClass]="{ span: applyReusable }">
    <form
      [formGroup]="formGroup"
      *ngIf="addLegalFormsForm"
      (ngSubmit)="onSubmit()"
    >
      <label for="name">Name in English<sup>*</sup></label>
      <input
        pInputText
        id="name"
        formControlName="name"
        [placeholder]="'FORM.COMPANY_TYPES.PLACEHOLDER_NAME_EN' | translate"
      />
      <div
        *ngIf="
          formGroup.get('name')?.hasError('required') &&
          formGroup.get('name')?.touched
        "
        class="p-error"
      >
        Name in English is required.
      </div>

      <label for="nameAR">Name in Arabic<sup>*</sup></label>
      <input
        pInputText
        id="nameAR"
        formControlName="nameAR"
        [placeholder]="'FORM.COMPANY_TYPES.PLACEHOLDER_NAME_AR' | translate"
      />
      <div
        *ngIf="
          formGroup.get('nameAR')?.hasError('required') &&
          formGroup.get('nameAR')?.touched
        "
        class="p-error"
      >
        Name in Arabic is required.
      </div>
      <div
        *ngIf="
          formGroup.get('nameAR')?.hasError('pattern') &&
          formGroup.get('nameAR')?.touched
        "
        class="p-error"
      >
        Please enter only Arabic letters.
      </div>

      <div class="p-field" for="isActive" *ngIf="editMode">
        <p-toggleSwitch
          id="isActive"
          formControlName="isActive"
          label="is Active"
        ></p-toggleSwitch>
        <label for="isActive"> Active</label>
      </div>
      <div class="row justify-end">
        <div
          class="col-sm-12 mt-4 col-md-6 d-flex justify-end m-0 currenciesDiv"
          *ngIf="!editMode"
        >
          <p-button
            type="submit"
            label="Add Legal Form"
            [disabled]="formGroup.invalid"
            class="custom-save m-0 float-right"
          ></p-button>
        </div>
        <div
          class="col-sm-12 mt-4 col-md-6 d-flex justify-end m-0"
          *ngIf="editMode && !viewOnly"
        >
          <p-button
            type="submit"
            label="Edit Legal Form"
            class="custom-save m-0 float-right"
          ></p-button>
        </div>
        <div
          *ngIf="viewOnly"
          class="col-sm-12 mt-4 col-md-6 d-flex justify-end m-0"
        >
          <p-button
            label="Close"
            class="custom-save m-0 float-right"
            (click)="router.navigate(['/legals/view-legal-forms'])"
          />
        </div>
      </div>
    </form>
  </div>
</div>

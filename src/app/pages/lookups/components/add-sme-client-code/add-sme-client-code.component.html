<app-toolbar-form
  [header]="editMode ? 'Edit SME Client Code' : 'Add SME Client Code'"
  [backExists]="true"
  [backIcon]="'back-icon'"
  [viewOnly]="editMode ? true : false"
></app-toolbar-form>
<p-tabs value="0" styleClass="p-3">
  <p-tabpanels>
    <p-tabpanel value="0">
      <app-form
        *ngIf="addSMEClientCodesLookupsForm"
        [title]="'Main Information'"
        [description]="
          'Introduce your address core info quickly to users by fill up address details'
        "
        [formGroup]="addSMEClientCodesLookupsForm"
        [addSMEClientCodeLookupsForm]="true"
        [editMode]="editMode"
        (submitForm)="addOrEditSMEClientCode()"
        [viewOnly]="viewOnly"
      ></app-form>
    </p-tabpanel>
  </p-tabpanels>
</p-tabs>

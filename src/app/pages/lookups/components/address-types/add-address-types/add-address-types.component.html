<app-toolbar-form
  [header]="
    viewOnly
      ? 'View Address Type'
      : editMode
      ? 'Edit Address Type'
      : 'Add Address Type'
  "
  [backExists]="true"
  [backIcon]="'back-icon'"
  [viewOnly]="false"
></app-toolbar-form>
<p-tabs value="0" styleClass="p-3">
  <p-tabpanels>
    <p-tabpanel value="0">
      <app-form
        *ngIf="addAddressTypesLookupsForm"
        [description]="
          'Introduce your address core info quickly to users by fill up address details'
        "
        [formGroup]="addAddressTypesLookupsForm"
        [addAddressTypesLookupsForm]="true"
        [editMode]="editMode"
        (submitForm)="addOrEditAddressType()"
        [viewOnly]="viewOnly"
      ></app-form>
    </p-tabpanel>
  </p-tabpanels>
</p-tabs>

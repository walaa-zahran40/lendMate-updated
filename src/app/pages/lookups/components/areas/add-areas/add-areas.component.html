<app-toolbar-form
  [header]="editMode ? 'Edit Area' : 'Add Area'"
  [backExists]="true"
  [backIcon]="'back-icon'"
  [viewOnly]="editMode ? true : false"
></app-toolbar-form>
<p-tabs value="0" styleClass="p-3">
  <p-tabpanels>
    <p-tabpanel value="0">
      <app-form
        *ngIf="addAreasLookupsForm"
        [title]="'Main Information'"
        [description]="
          'Introduce your area core info quickly to users by fill up area details'
        "
        [formGroup]="addAreasLookupsForm"
        [addAreasLookupsForm]="true"
        [editMode]="editMode"
        [governoratesList]="governoratesList$ | async"
        (submitForm)="addOrEditAreas()"
        [viewOnly]="viewOnly"
      ></app-form>
    </p-tabpanel>
  </p-tabpanels>
</p-tabs>

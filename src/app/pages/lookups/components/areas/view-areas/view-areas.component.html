<div class="page-content">
  <app-toolbar-table
    [title]="'Areas'"
    [labelBtn]="'Add Area'"
    [iconBtn]="'plus-icon'"
    [backIcon]="'back-icon'"
    [backExists]="true"
    [customSpacing]="'custom-spacing'"
    [exports]="true"
    (addBtn)="onAddArea()"
    (searchChange)="onSearch($event)"
    (toggleFiltersEvent)="onToggleFilters($event)"
    (exportExcel)="tableRef.exportToExcel()"
    (exportPDF)="tableRef.generatePdf()"
  ></app-toolbar-table>

  <app-table
    #tableRef
    [cols]="colsInside"
    [tableData]="filteredArea"
    [edit]="true"
    [delete]="true"
    [side]="false"
    [checkBox]="true"
    [view]="true"
    [filters]="showFilters"
    [uppercase]="'uppercase'"
    [viewAreasTable]="true"
    (onDelete)="onDeleteArea($event)"
    (onEdit)="onEditArea($event)"
    (viewForm)="onViewArea($event)"
  ></app-table>

  <app-delete-module
    [visible]="showDeleteModal"
    (confirm)="confirmDelete()"
    (cancel)="cancelDelete()"
  ></app-delete-module>
</div>

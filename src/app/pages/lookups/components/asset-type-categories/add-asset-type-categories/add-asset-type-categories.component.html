<app-toolbar-form
  [header]="
    viewOnly
      ? 'View Asset Type Category'
      : editMode
      ? 'Edit Asset Type Category'
      : 'Add Asset Type Category'
  "
  [backExists]="true"
  [backIcon]="'back-icon'"
  [viewOnly]="editMode ? true : false"
></app-toolbar-form>
<p-tabs value="0" styleClass="p-3">
  <p-tabpanels>
    <p-tabpanel value="0">
      <app-form
        [title]="'ASSET_TYPE_CATEGORIES.TITLE'"
        [description]="'ASSET_TYPE_CATEGORIES.DESCRIPTION'"
        [addAssetTypeCategoriesLookupsForm]="true"
        [formGroup]="addAssetTypeCategoriesLookupsForm"
        (submitForm)="addOrEditAssetTypeCategory()"
        [editMode]="editMode"
        [viewOnly]="viewOnly"
      ></app-form>
    </p-tabpanel>
  </p-tabpanels>
</p-tabs>

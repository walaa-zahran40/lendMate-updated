<div class="page-content">
  <app-toolbar-table
    [addPermission]="'/AssetTypeCategories/Post'"
    [title]="'Asset Type Categories'"
    [labelBtn]="'Add Assest Type Categories'"
    [iconBtn]="'plus-icon'"
    [backIcon]="'back-icon'"
    [backExists]="true"
    [customSpacing]="'custom-spacing'"
    [exports]="true"
    (addBtn)="onAddAssetTypeCategory()"
    (searchChange)="onSearch($event)"
    (toggleFiltersEvent)="onToggleFilters($event)"
    (exportExcel)="tableRef.exportToExcel()"
    (exportPDF)="tableRef.generatePdf()"
  ></app-toolbar-table>

  <ng-container *ngIf="assetTypeCategories$ | async as assetTypeCategories">
    <app-table
      [viewPermission]="[
        '/AssetTypeCategories/Get',
        '/AssetTypeCategories/GetAll',
        '/AssetTypeCategories/GetAllHistory'
      ]"
      [editPermission]="'/AssetTypeCategories/Put'"
      [deletePermission]="'/AssetTypeCategories/Delete'"
      #tableRef
      (onBulkDelete)="onBulkDelete($event)"
      [cols]="colsInside"
      [tableData]="filteredAssetTypeCategories"
      [side]="false"
      [first]="first2"
      [checkBox]="true"
      [filters]="showFilters"
      [uppercase]="'uppercase'"
      [viewAssetTypeCategoriesTable]="true"
      (onDelete)="onDeleteAssetTypeCategory($event)"
      (onEdit)="onEditAssetTypeCategory($event)"
      (viewForm)="onViewAssetTypeCategory($event)"
    ></app-table>
    <app-delete-module
      [visible]="showDeleteModal"
      (confirm)="confirmDelete()"
      (cancel)="cancelDelete()"
    ></app-delete-module>
  </ng-container>
</div>

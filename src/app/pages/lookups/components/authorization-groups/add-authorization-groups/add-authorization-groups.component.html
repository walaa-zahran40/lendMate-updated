<app-toolbar-form
  [header]="
    viewOnly
      ? 'View Authorization Group'
      : editMode
      ? 'Edit Authorization Group'
      : 'Add Authorization Group'
  "
  [backExists]="true"
  [backIcon]="'back-icon'"
  [viewOnly]="editMode ? true : false"
></app-toolbar-form>
<p-tabs value="0" styleClass="p-3">
  <p-tabpanels>
    <p-tabpanel value="0">
      <app-form
        *ngIf="addAuthorizationGroupsLookupsForm"
        [title]="'FORM.AUTHORIZATION_GROUP.TITLE'"
        [description]="'FORM.AUTHORIZATION_GROUP.DESCRIPTION'"
        [formGroup]="addAuthorizationGroupsLookupsForm"
        [addAuthorizationGroupsLookupsForm]="true"
        [editMode]="editMode"
        (submitForm)="addOrEditAuthorizationGroup()"
        [viewOnly]="viewOnly"
      ></app-form>
    </p-tabpanel>
  </p-tabpanels>
</p-tabs>

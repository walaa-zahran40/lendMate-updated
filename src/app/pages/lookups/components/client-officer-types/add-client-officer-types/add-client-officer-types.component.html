<app-toolbar-form
  [header]="
    viewOnly
      ? 'View Client Officer Type'
      : editMode
      ? 'Edit Client Officer Type'
      : 'Add Client Officer Type'
  "
  [backExists]="true"
  [backIcon]="'back-icon'"
  [viewOnly]="editMode ? true : false"
></app-toolbar-form>
<p-tabs value="0" styleClass="p-3">
  <p-tabpanels>
    <p-tabpanel value="0">
      <app-form
        *ngIf="addClientOfficerTypeForm"
        [title]="'Main Information'"
        [description]="
          'Introduce your call Action Type core info quickly to users by fill up call Action Type details'
        "
        [formGroup]="addClientOfficerTypeForm"
        [addClientOfficerTypeLookupsForm]="true"
        [editMode]="editMode"
        (submitForm)="addOrEditClientOfficerType()"
        [viewOnly]="viewOnly"
      ></app-form>
    </p-tabpanel>
  </p-tabpanels>
</p-tabs>

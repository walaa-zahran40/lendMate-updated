<app-toolbar-form
  [header]="
    viewOnly
      ? 'View Authorization Group'
      : editMode
      ? 'Edit Authorization Group'
      : 'Add Authorization Group'
  "
  [backExists]="true"
  [viewOnly]="false"
  [backIcon]="'back-icon'"
  [viewOnly]="editMode ? true : false"
></app-toolbar-form>
<p-tabs value="0" styleClass="p-3">
  <p-tabpanels>
    <p-tabpanel value="0">
      <app-form
        *ngIf="addActionAuthorizationGroupsLookupsForm"
        [title]="'Authorization Group'"
        [description]="
          'Introduce your Authorization Group core info quickly to users by fill up client details'
        "
        [formGroup]="addActionAuthorizationGroupsLookupsForm"
        [addActionAuthorizationGroupForm]="true"
        [editMode]="editMode"
        (submitForm)="addOrEditActionAuthorizationGroups()"
        [viewOnly]="viewOnly"
        [authorizationGroupsList]="authorizationGroupsList$ | async"
      ></app-form>
    </p-tabpanel>
  </p-tabpanels>
</p-tabs>

<app-toolbar-form
  [header]="
    viewOnly
      ? 'View Notification Group'
      : editMode
      ? 'Edit Notification Group'
      : 'Add Notification Group'
  "
  [backExists]="true"
  [viewOnly]="false"
  [backIcon]="'back-icon'"
  [viewOnly]="editMode ? true : false"
></app-toolbar-form>
<p-tabs value="0" styleClass="p-3">
  <p-tabpanels>
    <p-tabpanel value="0">
      <app-form
        *ngIf="addActionNotificationGroupsLookupsForm"
        [title]="'NOTIFICATION_GROUP.TITLE'"
        [description]="'NOTIFICATION_GROUP.DESCRIPTION'"
        [formGroup]="addActionNotificationGroupsLookupsForm"
        [addActionNotificationGroupForm]="true"
        [editMode]="editMode"
        (submitForm)="addOrEditActionNotificationGroups()"
        [viewOnly]="viewOnly"
        [notificationGroupsList]="notificationGroupsList$ | async"
      ></app-form>
    </p-tabpanel>
  </p-tabpanels>
</p-tabs>

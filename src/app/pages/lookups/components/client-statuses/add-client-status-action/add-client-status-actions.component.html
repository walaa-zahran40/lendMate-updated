<app-toolbar-form
  [header]="
    viewOnly
      ? 'View Client Status Action'
      : editMode
      ? 'Edit Client Status Action'
      : 'Add Client Status Action'
  "
  [backExists]="true"
  [backIcon]="'back-icon'"
  [viewOnly]="editMode ? true : false"
></app-toolbar-form>
<p-tabs value="0" styleClass="p-3">
  <p-tabpanels>
    <p-tabpanel value="0">
      <app-form
        *ngIf="addClientStatusActionsLookupsForm"
        [title]="'FORM.CLIENT_STATUS_ACTIONS.TITLE'"
        [description]="'FORM.CLIENT_STATUS_ACTIONS.DESCRIPTION'"
        [formGroup]="addClientStatusActionsLookupsForm"
        [addStatusActionsLookupsForm]="true"
        [editMode]="editMode"
        [statusList]="statusList$ | async"
        [workflowActionTypeList]="workflowActionTypeList$ | async"
        (submitForm)="addOrEditClientStatusActions()"
        [viewOnly]="viewOnly"
      ></app-form>
    </p-tabpanel>
  </p-tabpanels>
</p-tabs>

<app-toolbar-form
  [header]="
    viewOnly
      ? 'View Communication Flow Type'
      : editMode
      ? 'Edit Communication Flow Type'
      : 'Add Communication Flow Type'
  "
  [backExists]="true"
  [backIcon]="'back-icon'"
  [viewOnly]="editMode ? true : false"
></app-toolbar-form>
<p-tabs value="0" styleClass="p-3">
  <p-tabpanels>
    <p-tabpanel value="0">
      <app-form
        *ngIf="addCommunicationFlowTypesLookupsForm"
        [description]="
          'Introduce your communicationFlow  Type core info quickly to users by fill up communicationFlow  Type details'
        "
        [formGroup]="addCommunicationFlowTypesLookupsForm"
        [addCommunicationFlowTypesLookupsForm]="true"
        [editMode]="editMode"
        (submitForm)="addOrEditCommunicationFlowType()"
        [viewOnly]="viewOnly"
      ></app-form>
    </p-tabpanel>
  </p-tabpanels>
</p-tabs>

<app-toolbar-form
  [header]="
    viewOnly
      ? 'View Communication Type'
      : editMode
      ? 'Edit Communication Type'
      : 'Add Communication Type'
  "
  [backExists]="true"
  [backIcon]="'back-icon'"
  [viewOnly]="editMode ? true : false"
></app-toolbar-form>
<p-tabs value="0" styleClass="p-3">
  <p-tabpanels>
    <p-tabpanel value="0">
      <app-form
        *ngIf="addCommunicationTypesLookupsForm"
        [title]="'FORM.COMM_TYPE.TITLE'"
        [description]="'FORM.COMM_TYPE.DESCRIPTION'"
        [formGroup]="addCommunicationTypesLookupsForm"
        [addCommunicationTypesLookupsForm]="true"
        [editMode]="editMode"
        (submitForm)="addOrEditCommunicationType()"
        [viewOnly]="viewOnly"
      ></app-form>
    </p-tabpanel>
  </p-tabpanels>
</p-tabs>

<app-toolbar-form
  [header]="
    viewOnly
      ? 'View Condition Expression'
      : editMode
      ? 'Edit Condition Expression'
      : 'Add Condition Expression'
  "
  [backExists]="true"
  [backIcon]="'back-icon'"
  [viewOnly]="editMode ? true : false"
></app-toolbar-form>
<p-tabs value="0" styleClass="p-3">
  <p-tabpanels>
    <p-tabpanel value="0">
      <app-form
        *ngIf="addConditionExpressionsLookupsForm"
        [title]="'FORM.CONDITION_EXPRESSION.TITLE'"
        [description]="'FORM.CONDITION_EXPRESSION.DESCRIPTION'"
        [formGroup]="addConditionExpressionsLookupsForm"
        [addConditionExpressionsLookupsForm]="true"
        [editMode]="editMode"
        (submitForm)="addOrEditConditionExpression()"
        [viewOnly]="viewOnly"
      ></app-form>
    </p-tabpanel>
  </p-tabpanels>
</p-tabs>

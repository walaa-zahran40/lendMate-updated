<app-toolbar-form
  [header]="editMode ? 'Edit Condition' : 'Add Condition'"
  [backExists]="true"
  [backIcon]="'back-icon'"
  [viewOnly]="editMode ? true : false"
></app-toolbar-form>
<p-tabs value="0" styleClass="p-3">
  <p-tabpanels>
    <p-tabpanel value="0">
      <app-form
        *ngIf="addConditionsLookupsForm"
        [title]="'Main Information'"
        [description]="
          'Introduce your Conditions core info quickly to users by fill up details'
        "
        [formGroup]="addConditionsLookupsForm"
        [conditionExpressions]="conditionExpressions$ | async"    
        [addConditionsLookupsForm]="true"
        [editMode]="editMode"
        (submitForm)="addOrEditCondition()"
        [viewOnly]="viewOnly"
      ></app-form>
    </p-tabpanel>
  </p-tabpanels>
</p-tabs>

<app-toolbar-form
  [header]="
    viewOnly
      ? 'View Condition '
      : editMode
      ? 'Edit Condition '
      : 'Add Condition '
  "
  [backExists]="true"
  [backIcon]="'back-icon'"
  [viewOnly]="editMode ? true : false"
></app-toolbar-form>
<p-tabs value="0" styleClass="p-3">
  <p-tabpanels>
    <p-tabpanel value="0">
      <app-form
        *ngIf="addConditionsLookupsForm"
        [title]="'FORM.CONDITION.TITLE'"
        [description]="'FORM.CONDITION.DESCRIPTION'"
        [formGroup]="addConditionsLookupsForm"
        [conditionExpressions]="conditionExpressions$ | async"
        [addConditionsLookupsForm]="true"
        [editMode]="editMode"
        (submitForm)="addOrEditCondition()"
        [viewOnly]="viewOnly"
      ></app-form>
    </p-tabpanel>
  </p-tabpanels>
</p-tabs>

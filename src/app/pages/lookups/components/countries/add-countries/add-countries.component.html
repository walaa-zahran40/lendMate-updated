<app-toolbar-form
  [header]="
    viewOnly ? 'View Country ' : editMode ? 'Edit Country ' : 'Add Country '
  "
  [backExists]="true"
  [viewOnly]="false"
  [backIcon]="'back-icon'"
  [viewOnly]="editMode ? true : false"
></app-toolbar-form>
<p-tabs value="0" styleClass="p-3">
  <p-tabpanels>
    <p-tabpanel value="0">
      <app-form
        *ngIf="addCountriesLookupsForm"
        [title]="'FORM.COUNTRY.TITLE'"
        [description]="'FORM.COUNTRY.DESCRIPTION'"
        [formGroup]="addCountriesLookupsForm"
        [addCountriesLookupsForm]="true"
        [editMode]="editMode"
        (submitForm)="addOrEditCountries()"
        [viewOnly]="viewOnly"
      ></app-form>
    </p-tabpanel>
  </p-tabpanels>
</p-tabs>

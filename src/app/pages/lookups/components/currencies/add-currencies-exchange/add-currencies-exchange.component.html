<app-toolbar-form
  [header]="
    viewOnly
      ? 'View Currency Exchange Rate'
      : editMode
      ? 'Edit Currency Exchange Rate'
      : 'Add Currency Exchange Rate'
  "
  [backExists]="true"
  [viewOnly]="false"
  [backIcon]="'back-icon'"
  [viewOnly]="editMode ? true : false"
></app-toolbar-form>
<p-tabs value="0" styleClass="p-3">
  <p-tabpanels>
    <p-tabpanel value="0">
      <app-form
        [title]="'Main Information'"
        [description]="'Currency Exchange'"
        [addCurrenciesExchangeLookupsForm]="true"
        [currencies]="currencies"
        [formGroup]="addCurrenciesExchangeForm"
        (submitForm)="addOrEditCurrencyExchangeRate()"
        [editMode]="editMode"
        [viewOnly]="viewOnly"
      ></app-form>
    </p-tabpanel>
  </p-tabpanels>
</p-tabs>

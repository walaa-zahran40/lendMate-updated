<div class="page-content">
  <app-toolbar-table
    [title]="'Currencies'"
    [labelBtn]="'Add Currency'"
    [iconBtn]="'plus-icon'"
    [backIcon]="'back-icon'"
    [backExists]="true"
    [customSpacing]="'custom-spacing'"
    [exports]="true"
    (addBtn)="onAddCurrency()"
    (searchChange)="onSearch($event)"
    (toggleFiltersEvent)="onToggleFilters($event)"
    (exportExcel)="tableRef.exportToExcel()"
    (exportPDF)="tableRef.generatePdf()"
  ></app-toolbar-table>
  <app-table
    #tableRef
    (onBulkDelete)="onBulkDelete($event)"
    [cols]="colsInside"
    [tableData]="filteredCurrencies"
    [edit]="true"
    [delete]="true"
    [side]="true"
    [first]="first2"
    [checkBox]="true"
    [view]="true"
    [filters]="showFilters"
    [uppercase]="'uppercase'"
    [viewCurrenciesTable]="true"
    (onDelete)="onDeleteCurrency($event)"
    (onEdit)="onEditCurrency($event)"
    (viewForm)="onViewCurrency($event)"
    (wizardBtn)="onAddSide($event)"
  ></app-table>

  <app-delete-module
    [visible]="showDeleteModal"
    (confirm)="confirmDelete()"
    (cancel)="cancelDelete()"
  />
</div>

<div class="page-content">
  <app-toolbar-table
    [addPermission]="'/DocumentTypes/Post'"
    [title]="'Document Types'"
    [labelBtn]="'Add Document Type'"
    [iconBtn]="'plus-icon'"
    [backIcon]="'back-icon'"
    [backExists]="true"
    [customSpacing]="'custom-spacing'"
    [exports]="true"
    (addBtn)="onAddDocType()"
    (searchChange)="onSearch($event)"
    (toggleFiltersEvent)="onToggleFilters($event)"
    (exportExcel)="tableRef.exportToExcel()"
    (exportPDF)="tableRef.generatePdf()"
  ></app-toolbar-table>

  <ng-container *ngIf="docTypes$ | async as docTypes">
    <app-table
      [viewPermission]="[
        '/DocumentTypes/Get',
        '/DocumentTypes/GetAll',
        '/DocumentTypes/GetAllHistory'
      ]"
      [editPermission]="'/DocumentTypes/Put'"
      [deletePermission]="'/DocumentTypes/Delete'"
      #tableRef
      (onBulkDelete)="onBulkDelete($event)"
      [cols]="colsInside"
      [tableData]="filteredDocType"
      [side]="false"
      [first]="first2"
      [checkBox]="true"
      [filters]="showFilters"
      [uppercase]="'uppercase'"
      [viewDocTypesTable]="true"
      (onDelete)="onDeleteDocType($event)"
      (onEdit)="onEditDocType($event)"
      (viewForm)="onViewDocType($event)"
    ></app-table>
    <app-delete-module
      [visible]="showDeleteModal"
      (confirm)="confirmDelete()"
      (cancel)="cancelDelete()"
    ></app-delete-module>
  </ng-container>
</div>

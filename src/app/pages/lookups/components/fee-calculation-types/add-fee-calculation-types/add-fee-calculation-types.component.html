<app-toolbar-form
  [header]="
    viewOnly
      ? 'View Fee Calculation Type'
      : editMode
      ? 'Edit Fee Calculation Type'
      : 'Add Fee Calculation Type'
  "
  [backExists]="true"
  [backIcon]="'back-icon'"
  [viewOnly]="editMode ? true : false"
></app-toolbar-form>
<p-tabs value="0" styleClass="p-3">
  <p-tabpanels>
    <p-tabpanel value="0">
      <app-form
        *ngIf="addFeeCalculationTypesLookupsForm"
        [title]="''"
        [description]="''"
        [formGroup]="addFeeCalculationTypesLookupsForm"
        [addFeeCalculationTypesLookupsForm]="true"
        [editMode]="editMode"
        (submitForm)="addOrEditFeeCalculationTypes()"
        [viewOnly]="viewOnly"
      ></app-form>
    </p-tabpanel>
  </p-tabpanels>
</p-tabs>

<app-toolbar-form
  [header]="
    viewOnly
      ? 'View Followup Type'
      : editMode
      ? 'Edit Followup Type'
      : 'Add Followup Type'
  "
  [backExists]="true"
  [backIcon]="'back-icon'"
  [viewOnly]="editMode ? true : false"
></app-toolbar-form>
<p-tabs value="0" styleClass="p-3">
  <p-tabpanels>
    <p-tabpanel value="0">
      <app-form
        [title]="'FORM.FOLLOWUP_TYPES.TITLE'"
        [description]="'FORM.FOLLOWUP_TYPES.DESCRIPTION'"
        [formGroup]="addFollowUpTypesCommunicationForm"
        [addFollowUpTypesCommunicationForm]="true"
        [editMode]="editMode"
        (submitForm)="addOrEditFollowupType()"
        [viewOnly]="viewOnly"
      ></app-form>
    </p-tabpanel>
  </p-tabpanels>
</p-tabs>

<app-toolbar-form
  [header]="editMode ? 'Edit Followup Type' : 'Add Followup Type'"
  [backExists]="true"
  [backIcon]="'back-icon'"
  [viewOnly]="editMode ? true : false"
></app-toolbar-form>
<p-tabs value="0" styleClass="p-3">
  <p-tabpanels>
    <p-tabpanel value="0">
      <app-form
        [title]="'Main Information'"
        [description]="
          'Introduce your Followup core info quickly to users by fill up Followup details'
        "
        [formGroup]="addFollowupTypesCommunicationForm"
        [addFollowupTypesCommunicationForm]="true"
        [editMode]="editMode"
        (submitForm)="addOrEditFollowupType()"
        [viewOnly]="viewOnly"
      ></app-form>
    </p-tabpanel>
  </p-tabpanels>
</p-tabs>

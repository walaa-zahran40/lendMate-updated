<app-toolbar-form
  [header]="
    viewOnly
      ? 'View Governorate'
      : editMode
      ? 'Edit Governorate'
      : 'Add Governorate'
  "
  [backExists]="true"
  [backIcon]="'back-icon'"
  [viewOnly]="editMode ? true : false"
></app-toolbar-form>
<p-tabs value="0" styleClass="p-3">
  <p-tabpanels>
    <p-tabpanel value="0">
      <app-form
        *ngIf="addGovernoratesLookupsForm"
        [title]="'FORM.GOVERNORATES.TITLE'"
        [description]="'FORM.GOVERNORATES.DESCRIPTION'"
        [formGroup]="addGovernoratesLookupsForm"
        [addGovernoratesLookupsForm]="true"
        [editMode]="editMode"
        (submitForm)="addOrEditGovernorates()"
        [viewOnly]="viewOnly"
        [countriesList]="countriesList$ | async"
      ></app-form>
    </p-tabpanel>
  </p-tabpanels>
</p-tabs>

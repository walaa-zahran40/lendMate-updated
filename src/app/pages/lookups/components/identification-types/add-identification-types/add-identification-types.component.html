<app-toolbar-form
  [header]="
    viewOnly
      ? 'View Identification Type'
      : editMode
      ? 'Edit Identification Type'
      : 'Add Identification Type'
  "
  [backExists]="true"
  [backIcon]="'back-icon'"
  [viewOnly]="editMode ? true : false"
></app-toolbar-form>
<p-tabs value="0" styleClass="p-3">
  <p-tabpanels>
    <p-tabpanel value="0">
      <app-form
        *ngIf="addIdentificationTypesLookupsForm"
        [description]="
          'Introduce your identification Type core info quickly to users by fill up identification Type details'
        "
        [formGroup]="addIdentificationTypesLookupsForm"
        [addIdentificationTypesLookupsForm]="true"
        [editMode]="editMode"
        (submitForm)="addOrEditIdentificationTypes()"
        [viewOnly]="viewOnly"
      ></app-form>
    </p-tabpanel>
  </p-tabpanels>
</p-tabs>

<app-toolbar-form
  [header]="
    viewOnly
      ? 'View Insured By'
      : editMode
      ? 'Edit Insured By'
      : 'Add Insured By'
  "
  [backExists]="true"
  [backIcon]="'back-icon'"
  [viewOnly]="editMode ? true : false"
></app-toolbar-form>
<p-tabs value="0" styleClass="p-3">
  <p-tabpanels>
    <p-tabpanel value="0">
      <app-form
        *ngIf="addInsuredByLookupsForm"
        [title]="'FORM.INSURED_BY.TITLE'"
        [description]="'FORM.INSURED_BY.DESCRIPTION'"
        [formGroup]="addInsuredByLookupsForm"
        [addInsuredByLookupsForm]="true"
        [editMode]="editMode"
        (submitForm)="addOrEditInsuredBy()"
        [viewOnly]="viewOnly"
      ></app-form>
    </p-tabpanel>
  </p-tabpanels>
</p-tabs>

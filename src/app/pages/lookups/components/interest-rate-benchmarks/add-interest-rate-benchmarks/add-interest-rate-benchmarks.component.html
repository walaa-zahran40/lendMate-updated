<app-toolbar-form
  [header]="
    viewOnly
      ? 'View Interest Rate Benchmark'
      : editMode
      ? 'Edit Interest Rate Benchmark'
      : 'Add Interest Rate Benchmark'
  "
  [backExists]="true"
  [backIcon]="'back-icon'"
  [viewOnly]="editMode ? true : false"
></app-toolbar-form>
<p-tabs value="0" styleClass="p-3">
  <p-tabpanels>
    <p-tabpanel value="0">
      <app-form
        *ngIf="addInterestRateBenchmarkLookupsForm"
        [title]="''"
        [description]="
          'Introduce your interest Rate Benchmark core info quickly to users by fill up interest Rate Benchmark details'
        "
        [formGroup]="addInterestRateBenchmarkLookupsForm"
        [addInterestRateBenchmarksLookupsForm]="true"
        [editMode]="editMode"
        (submitForm)="addOrEditInterestRateBenchmark()"
        [viewOnly]="viewOnly"
      ></app-form>
    </p-tabpanel>
  </p-tabpanels>
</p-tabs>

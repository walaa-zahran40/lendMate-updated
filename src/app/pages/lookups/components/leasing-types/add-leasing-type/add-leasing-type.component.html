<app-toolbar-form
  [header]="editMode ? 'Edit Leasing Type' : 'Add Leasing Type'"
  [backExists]="true"
  [backIcon]="'back-icon'"
  [viewOnly]="editMode ? true : false"
></app-toolbar-form>
<p-tabs value="0" styleClass="p-3">
  <p-tabpanels>
    <p-tabpanel value="0">
      <app-form
        *ngIf="addLeasingTypesLookupsForm"
        [title]="'Main Information'"
        [description]="
          'Introduce your leasing Type core info quickly to users by fill up leasing Type details'
        "
        [formGroup]="addLeasingTypesLookupsForm"
        [addLeasingTypesLookupsForm]="true"
        [editMode]="editMode"
        (submitForm)="addOrEditLeasingTypes()"
        [viewOnly]="viewOnly"
      ></app-form>
    </p-tabpanel>
  </p-tabpanels>
</p-tabs>

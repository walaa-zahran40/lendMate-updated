<app-toolbar-form
  [header]="
    viewOnly
      ? 'View License Providers'
      : editMode
      ? 'Edit License Provider'
      : 'Add License Provider'
  "
  [backExists]="true"
  [backIcon]="'back-icon'"
  [viewOnly]="editMode ? true : false"
></app-toolbar-form>
<p-tabs value="0" styleClass="p-3">
  <p-tabpanels>
    <p-tabpanel value="0">
      <app-license-provider-form
        *ngIf="addLicenseProvidersLookupsForm"
        [title]="'License Providers'"
        [description]="'License Providers Description'"
        [formGroup]="addLicenseProvidersLookupsForm"
        [addLicenseProvidersLookupsForm]="true"
        [editMode]="editMode"
        (submitForm)="addOrEditLicenseProviders()"
        [viewOnly]="viewOnly"
      ></app-license-provider-form>
    </p-tabpanel>
  </p-tabpanels>
</p-tabs>

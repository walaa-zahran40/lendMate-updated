<app-toolbar-form
  [header]="
    viewOnly
      ? 'View License Type'
      : editMode
      ? 'Edit License Type'
      : 'Add License Type'
  "
  [backExists]="true"
  [backIcon]="'back-icon'"
  [viewOnly]="editMode ? true : false"
></app-toolbar-form>
<p-tabs value="0" styleClass="p-3">
  <p-tabpanels>
    <p-tabpanel value="0">
      <app-license-type-form
        *ngIf="addLicenseTypesLookupsForm"
        [title]="'License Type'"
        [description]="'License Type Description'"
        [formGroup]="addLicenseTypesLookupsForm"
        [addLicenseTypesLookupsForm]="true"
        [editMode]="editMode"
        (submitForm)="addOrEditLicenseTypes()"
        [viewOnly]="viewOnly"
      ></app-license-type-form>
    </p-tabpanel>
  </p-tabpanels>
</p-tabs>

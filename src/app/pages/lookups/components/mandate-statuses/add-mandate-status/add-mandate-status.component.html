<app-toolbar-form
  [header]="
    viewOnly
      ? 'View Mandate Status'
      : editMode
      ? 'Edit Mandate Status'
      : 'Add Mandate Status'
  "
  [backExists]="true"
  [backIcon]="'back-icon'"
  [viewOnly]="editMode ? true : false"
></app-toolbar-form>
<p-tabs value="0" styleClass="p-3">
  <p-tabpanels>
    <p-tabpanel value="0">
      <app-form
        *ngIf="addMandateStatusesLookupsForm"
        [title]="'Main Information'"
        [description]="'Introduce your Mandate Statuses info quickly to users'"
        [formGroup]="addMandateStatusesLookupsForm"
        [addMandateStatusesLookupsForm]="true"
        [editMode]="editMode"
        (submitForm)="addOrEditMandateStatuses()"
        [viewOnly]="viewOnly"
      ></app-form>
    </p-tabpanel>
  </p-tabpanels>
</p-tabs>

<div class="page-content">
  <app-toolbar-table
    [addPermission]="'/MandateStatusActions/Post'"
    [title]="'Mandate Status Actions'"
    [labelBtn]="'Add Mandate Status Action'"
    [iconBtn]="'plus-icon'"
    [backIcon]="'back-icon'"
    [backExists]="true"
    [customSpacing]="'custom-spacing'"
    [exports]="true"
    (addBtn)="onAddMandateStatusAction()"
    (searchChange)="onSearch($event)"
    (toggleFiltersEvent)="onToggleFilters($event)"
    (exportExcel)="tableRef.exportToExcel()"
    (exportPDF)="tableRef.generatePdf()"
  ></app-toolbar-table>
  <ng-container *ngIf="mandateStatusActions$ | async as mandateStatusActions">
    <app-table
      [viewPermission]="[
        '/MandateStatusActions/Get',
        '/MandateStatusActions/GetAll',
        '/MandateStatusActions/GetAllHistory'
      ]"
      [editPermission]="'/MandateStatusActions/Put'"
      [deletePermission]="'/MandateStatusActions/Delete'"
      #tableRef
      (onBulkDelete)="onBulkDelete($event)"
      [cols]="colsInside"
      [tableData]="filteredMandateStatusActions"
      [side]="true"
      [first]="first2"
      [checkBox]="true"
      [filters]="showFilters"
      [uppercase]="'uppercase'"
      [viewMandateStatusActionsTable]="true"
      (onDelete)="onDeleteMandateStatusActionId($event)"
      (onEdit)="onEditMandateStatusAction($event)"
      (wizardBtn)="onAddSide($event)"
      (viewForm)="onViewMandateStatusAction($event)"
    ></app-table>
    <app-delete-module
      [visible]="showDeleteModal"
      (confirm)="confirmDelete()"
      (cancel)="cancelDelete()"
    ></app-delete-module>
  </ng-container>
</div>

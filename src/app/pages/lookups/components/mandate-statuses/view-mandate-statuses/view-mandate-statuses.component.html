<div class="page-content">
  <app-toolbar-table
    [addPermission]="'/MandateStatuses/Post'"
    [title]="'Mandate Statuses'"
    [labelBtn]="'Add Mandate Status'"
    [iconBtn]="'plus-icon'"
    [backIcon]="'back-icon'"
    [backExists]="true"
    [customSpacing]="'custom-spacing'"
    [exports]="true"
    (addBtn)="onAddMandateStatus()"
    (searchChange)="onSearch($event)"
    (toggleFiltersEvent)="onToggleFilters($event)"
    (exportExcel)="tableRef.exportToExcel()"
    (exportPDF)="tableRef.generatePdf()"
  ></app-toolbar-table>
  <ng-container *ngIf="mandateStatuses$ | async as mandateStatuses">
    <app-table
      [viewPermission]="[
        '/MandateStatuses/Get',
        '/MandateStatuses/GetAll',
        '/MandateStatuses/GetAllHistory'
      ]"
      [editPermission]="'/MandateStatuses/Put'"
      [deletePermission]="'/MandateStatuses/Delete'"
      #tableRef
      (onBulkDelete)="onBulkDelete($event)"
      [cols]="colsInside"
      [tableData]="filteredMandateStatuses"
      [side]="false"
      [first]="first2"
      [checkBox]="true"
      [filters]="showFilters"
      [uppercase]="'uppercase'"
      [viewMandateStatusesTable]="true"
      (onDelete)="onDeleteMandateStatus($event)"
      (onEdit)="onEditMandateStatus($event)"
      (viewForm)="onViewMandateStatus($event)"
    ></app-table>
    <app-delete-module
      [visible]="showDeleteModal"
      (confirm)="confirmDelete()"
      (cancel)="cancelDelete()"
    ></app-delete-module>
  </ng-container>
</div>

<app-toolbar-form
  [header]="
    viewOnly
      ? 'View Mandate Validity Unit'
      : editMode
      ? 'Edit Mandate Validity Unit'
      : 'Add Mandate Validity Unit'
  "
  [backExists]="true"
  [backIcon]="'back-icon'"
  [viewOnly]="editMode ? true : false"
></app-toolbar-form>
<p-tabs value="0" styleClass="p-3">
  <p-tabpanels>
    <p-tabpanel value="0">
      <app-form
        *ngIf="addMandateValidityUnitLookupsForm"
        [title]="'Main Information'"
        [description]="
          'Introduce your address core info quickly to users by fill up address details'
        "
        [formGroup]="addMandateValidityUnitLookupsForm"
        [addMandateValidityUnitLookupsForm]="true"
        [editMode]="editMode"
        (submitForm)="addOrEditMandateValidityUnit()"
        [viewOnly]="viewOnly"
      ></app-form>
    </p-tabpanel>
  </p-tabpanels>
</p-tabs>

<app-toolbar-form
  [header]="
    viewOnly
      ? 'View Meeting Type'
      : editMode
      ? 'Edit Meeting Type'
      : 'Add Meeting Type'
  "
  [backExists]="true"
  [backIcon]="'back-icon'"
  [viewOnly]="editMode ? true : false"
></app-toolbar-form>
<p-tabs value="0" styleClass="p-3">
  <p-tabpanels>
    <p-tabpanel value="0">
      <app-form
        *ngIf="addMeetingTypesLookupsForm"
        [description]="
          'Introduce your meeting Type core info quickly to users by fill up meeting Type details'
        "
        [formGroup]="addMeetingTypesLookupsForm"
        [addMeetingTypesLookupsForm]="true"
        [editMode]="editMode"
        (submitForm)="addOrEditMeetingTypes()"
        [viewOnly]="viewOnly"
      ></app-form>
    </p-tabpanel>
  </p-tabpanels>
</p-tabs>

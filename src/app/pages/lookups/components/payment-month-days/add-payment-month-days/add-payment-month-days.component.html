<app-toolbar-form
  [header]="
    viewOnly
      ? 'View Payment Month Day'
      : editMode
      ? 'Edit Payment Month Day'
      : 'Add Payment Month Day'
  "
  [backExists]="true"
  [backIcon]="'back-icon'"
  [viewOnly]="editMode ? true : false"
></app-toolbar-form>
<p-tabs value="0" styleClass="p-3">
  <p-tabpanels>
    <p-tabpanel value="0">
      <app-form
        *ngIf="addPaymentMonthDaysLookupsForm"
        [title]="'FORM.PAYMENT_MONTH_DAYS.TITLE'"
        [description]="'FORM.PAYMENT_MONTH_DAYS.DESCRIPTION'"
        [formGroup]="addPaymentMonthDaysLookupsForm"
        [addPaymentMonthDaysLookupsForm]="true"
        [editMode]="editMode"
        (submitForm)="addOrEditPaymentMonthDays()"
        [viewOnly]="viewOnly"
      ></app-form>
    </p-tabpanel>
  </p-tabpanels>
</p-tabs>

<app-toolbar-form
  [header]="
    viewOnly
      ? 'View Payment Timing Term'
      : editMode
      ? 'Edit Payment Timing Term'
      : 'Add Payment Timing Term'
  "
  [backExists]="true"
  [backIcon]="'back-icon'"
  [viewOnly]="editMode ? true : false"
></app-toolbar-form>
<p-tabs value="0" styleClass="p-3">
  <p-tabpanels>
    <p-tabpanel value="0">
      <app-form
        *ngIf="addPaymentTimingTermsLookupsForm"
        [title]="'Main Information'"
        [description]="
          'Introduce your payment Timing Term core info quickly to users by fill up payment TimingTerm details'
        "
        [formGroup]="addPaymentTimingTermsLookupsForm"
        [addPaymentTimingTermsLookupsForm]="true"
        [editMode]="editMode"
        (submitForm)="addOrEditPaymentTimingTerms()"
        [viewOnly]="viewOnly"
      ></app-form>
    </p-tabpanel>
  </p-tabpanels>
</p-tabs>

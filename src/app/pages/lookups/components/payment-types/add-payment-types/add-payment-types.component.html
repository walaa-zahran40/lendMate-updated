<app-toolbar-form
  [header]="
    viewOnly
      ? 'View Payment Type'
      : editMode
      ? 'Edit Payment Type'
      : 'Add Payment Type'
  "
  [backExists]="true"
  [backIcon]="'back-icon'"
  [viewOnly]="editMode ? true : false"
></app-toolbar-form>
<p-tabs value="0" styleClass="p-3">
  <p-tabpanels>
    <p-tabpanel value="0">
      <app-form
        *ngIf="addPaymentTypesLookupsForm"
        [title]="'FORM.PAYMENT_TYPES.TITLE'"
        [description]="'FORM.PAYMENT_TYPES.DESCRIPTION'"
        [formGroup]="addPaymentTypesLookupsForm"
        [addPaymentTypesLookupsForm]="true"
        [editMode]="editMode"
        (submitForm)="addOrEditPaymentTypes()"
        [viewOnly]="viewOnly"
      ></app-form>
    </p-tabpanel>
  </p-tabpanels>
</p-tabs>

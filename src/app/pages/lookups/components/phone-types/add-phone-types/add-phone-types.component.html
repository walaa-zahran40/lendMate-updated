<app-toolbar-form
  [header]="
    viewOnly
      ? 'View Phone Type'
      : editMode
      ? 'Edit Phone Type'
      : 'Add Phone Type'
  "
  [backExists]="true"
  [backIcon]="'back-icon'"
  [viewOnly]="editMode ? true : false"
></app-toolbar-form>
<p-tabs value="0" styleClass="p-3">
  <p-tabpanels>
    <p-tabpanel value="0">
      <app-form
        *ngIf="addPhoneTypesLookupsForm"
        [title]="'FORM.PHONE_TYPES.TITLE'"
        [description]="'FORM.PHONE_TYPES.DESCRIPTION'"
        [formGroup]="addPhoneTypesLookupsForm"
        [addPhoneTypesLookupsForm]="true"
        [editMode]="editMode"
        (submitForm)="addOrEditPhoneTypes()"
        [viewOnly]="viewOnly"
      ></app-form>
    </p-tabpanel>
  </p-tabpanels>
</p-tabs>

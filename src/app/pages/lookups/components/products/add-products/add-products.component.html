<app-toolbar-form
  [header]="
    viewOnly ? 'View Product' : editMode ? 'Edit Product' : 'Add Product'
  "
  [backExists]="true"
  [backIcon]="'back-icon'"
  [viewOnly]="editMode ? true : false"
></app-toolbar-form>
<p-tabs value="0" styleClass="p-3">
  <p-tabpanels>
    <p-tabpanel value="0">
      <app-form
        *ngIf="addProductsLookupsForm"
        [description]="
          'Introduce your address core info quickly to users by fill up address details'
        "
        [formGroup]="addProductsLookupsForm"
        [addProductsLookupsForm]="true"
        [editMode]="editMode"
        (submitForm)="addOrEditProduct()"
        [viewOnly]="viewOnly"
        [businessLinesList]="businessLinesList$ | async"
      ></app-form>
    </p-tabpanel>
  </p-tabpanels>
</p-tabs>

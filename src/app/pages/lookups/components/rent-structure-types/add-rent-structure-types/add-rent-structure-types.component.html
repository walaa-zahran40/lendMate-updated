<app-toolbar-form
  [header]="editMode ? 'Edit Rent Structure Type' : 'Add Rent Structure Type'"
  [backExists]="true"
  [backIcon]="'back-icon'"
  [viewOnly]="editMode ? true : false"
></app-toolbar-form>
<p-tabs value="0" styleClass="p-3">
  <p-tabpanels>
    <p-tabpanel value="0">
      <app-form
        *ngIf="addRentStructureTypesLookupsForm"
        [title]="'Main Information'"
        [description]="
          'Introduce your rent Structure Type core info quickly to users by fill up rent Structure Type details'
        "
        [formGroup]="addRentStructureTypesLookupsForm"
        [addRentStructureTypesLookupsForm]="true"
        [editMode]="editMode"
        (submitForm)="addOrEditRentStructureTypes()"
        [viewOnly]="viewOnly"
      ></app-form>
    </p-tabpanel>
  </p-tabpanels>
</p-tabs>

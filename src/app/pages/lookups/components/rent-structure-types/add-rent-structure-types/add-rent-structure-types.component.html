<app-toolbar-form
  [header]="
    viewOnly
      ? 'View Rent Structure Type'
      : editMode
      ? 'Edit Rent Structure Type'
      : 'Add Rent Structure Type'
  "
  [backExists]="true"
  [backIcon]="'back-icon'"
  [viewOnly]="editMode ? true : false"
></app-toolbar-form>
<p-tabs value="0" styleClass="p-3">
  <p-tabpanels>
    <p-tabpanel value="0">
      <app-form
        *ngIf="addRentStructureTypesLookupsForm"
        [title]="'FORM.RENT_STRUCTURE_TYPES.TITLE'"
        [description]="'FORM.RENT_STRUCTURE_TYPES.DESCRIPTION'"
        [formGroup]="addRentStructureTypesLookupsForm"
        [addRentStructureTypesLookupsForm]="true"
        [editMode]="editMode"
        (submitForm)="addOrEditRentStructureTypes()"
        [viewOnly]="viewOnly"
      ></app-form>
    </p-tabpanel>
  </p-tabpanels>
</p-tabs>

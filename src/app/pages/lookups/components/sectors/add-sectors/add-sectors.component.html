<app-toolbar-form
  [header]="viewOnly ? 'View Sector' : editMode ? 'Edit Sector' : 'Add Sector'"
  [backExists]="true"
  [backIcon]="'back-icon'"
  [viewOnly]="editMode ? true : false"
></app-toolbar-form>
<p-tabs value="0" styleClass="p-3">
  <p-tabpanels>
    <p-tabpanel value="0">
      <app-form
        *ngIf="addSectorsLookupsForm"
        [description]="
          'Introduce your sector core info quickly to users by fill up sector details'
        "
        [formGroup]="addSectorsLookupsForm"
        [addSectorsLookupsForm]="true"
        [editMode]="editMode"
        (submitForm)="addOrEditSectors()"
        [viewOnly]="viewOnly"
      ></app-form>
    </p-tabpanel>
  </p-tabpanels>
</p-tabs>

<app-toolbar-form
  [header]="
    viewOnly
      ? 'View Sub Sector'
      : editMode
      ? 'Edit Sub Sector'
      : 'Add Sub Sector'
  "
  [backExists]="true"
  [backIcon]="'back-icon'"
  [viewOnly]="editMode ? true : false"
></app-toolbar-form>
<p-tabs value="0" styleClass="p-3">
  <p-tabpanels>
    <p-tabpanel value="0">
      <app-form
        *ngIf="addSubSectorsLookupsForm"
        [title]="'Main Information'"
        [description]="
          'Introduce your sub Sector core info quickly to users by fill up sub Sector details'
        "
        [formGroup]="addSubSectorsLookupsForm"
        [addSubSectorsLookupsForm]="true"
        [editMode]="editMode"
        [sectorsList]="sectorsList$ | async"
        (submitForm)="addOrEditSectors()"
        [viewOnly]="viewOnly"
      ></app-form>
    </p-tabpanel>
  </p-tabpanels>
</p-tabs>

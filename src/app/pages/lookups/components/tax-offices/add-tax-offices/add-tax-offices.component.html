<app-toolbar-form
  [header]="
    viewOnly
      ? 'View Tax Office'
      : editMode
      ? 'Edit Tax Office'
      : 'Add Tax Office'
  "
  [backExists]="true"
  [backIcon]="'back-icon'"
  [viewOnly]="editMode ? true : false"
></app-toolbar-form>
<p-tabs value="0" styleClass="p-3">
  <p-tabpanels>
    <p-tabpanel value="0">
      <app-form
        *ngIf="addTaxOfficesLookupsForm"
        [title]="'Main Information'"
        [description]="
          'Introduce your company core info quickly to users by fill up company details'
        "
        [formGroup]="addTaxOfficesLookupsForm"
        [addTaxOfficesLookupsForm]="true"
        [editMode]="editMode"
        (submitForm)="addOrEditTaxOffices()"
        [viewOnly]="viewOnly"
        [governoratesList]="governoratesList$ | async"
      ></app-form>
    </p-tabpanel>
  </p-tabpanels>
</p-tabs>

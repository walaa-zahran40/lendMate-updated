<div class="page-content">
  <app-toolbar-table
    [addPermission]="'/TaxOffices/Post'"
    [title]="'Tax Offices'"
    [labelBtn]="'Add Tax Office'"
    [iconBtn]="'plus-icon'"
    [backIcon]="'back-icon'"
    [backExists]="true"
    [customSpacing]="'custom-spacing'"
    [exports]="true"
    (addBtn)="onAddTaxOffice()"
    (searchChange)="onSearch($event)"
    (toggleFiltersEvent)="onToggleFilters($event)"
    (exportExcel)="tableRef.exportToExcel()"
    (exportPDF)="tableRef.generatePdf()"
  ></app-toolbar-table>

  <ng-container *ngIf="taxOffices$ | async as taxOffices">
    <app-table
      [viewPermission]="[
        '/TaxOffices/Get',
        '/TaxOffices/GetAll',
        '/TaxOffices/GetAllHistory'
      ]"
      [editPermission]="'/TaxOffices/Put'"
      [deletePermission]="'/TaxOffices/Delete'"
      #tableRef
      (onBulkDelete)="onBulkDelete($event)"
      [cols]="colsInside"
      [tableData]="filteredTaxOffices"
      [side]="false"
      [first]="first2"
      [checkBox]="true"
      [filters]="showFilters"
      [uppercase]="'uppercase'"
      [viewTaxOfficeTable]="true"
      (onDelete)="onDeleteTaxOffice($event)"
      (onEdit)="onEditTaxOffice($event)"
      (viewForm)="onViewTaxOffice($event)"
    ></app-table>
    <app-delete-module
      [visible]="showDeleteModal"
      (confirm)="confirmDelete()"
      (cancel)="cancelDelete()"
    ></app-delete-module>
  </ng-container>
</div>

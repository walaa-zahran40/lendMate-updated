<app-toolbar-form
  [header]="
    viewOnly
      ? 'View Vehicle Manufacturer'
      : editMode
      ? 'Edit Vehicle Manufacturer'
      : 'Add Vehicle Manufacturer'
  "
  [backExists]="true"
  [backIcon]="'back-icon'"
  [viewOnly]="editMode ? true : false"
></app-toolbar-form>
<p-tabs value="0" styleClass="p-3">
  <p-tabpanels>
    <p-tabpanel value="0">
      <app-vehicle-manufacturer-form
        *ngIf="addVehicleManufacturersLookupsForm"
        [title]="'FORM.VEHICLE_MANUFACTURER.TITLE'"
        [description]="'FORM.VEHICLE_MANUFACTURER.DESCRIPTION'"
        [formGroup]="addVehicleManufacturersLookupsForm"
        [addVehicleManufacturersLookupsForm]="true"
        [editMode]="editMode"
        (submitForm)="addOrEditVehicleManufacturers()"
        [viewOnly]="viewOnly"
      ></app-vehicle-manufacturer-form>
    </p-tabpanel>
  </p-tabpanels>
</p-tabs>

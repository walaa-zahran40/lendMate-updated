<app-toolbar-form
  [header]="
    viewOnly
      ? 'View Vehicle Model'
      : editMode
      ? 'Edit Vehicle Model'
      : 'Add Vehicle Model'
  "
  [backExists]="true"
  [backIcon]="'back-icon'"
  [viewOnly]="editMode ? true : false"
></app-toolbar-form>
<p-tabs value="0" styleClass="p-3">
  <p-tabpanels>
    <p-tabpanel value="0">
      <app-vehicle-model-form
        *ngIf="addVehicleModelsLookupsForm"
        [title]="'FORM.VEHICLE_MODEL.TITLE'"
        [description]="'FORM.VEHICLE_MODEL.DESCRIPTION'"
        [formGroup]="addVehicleModelsLookupsForm"
        [addVehicleModelsLookupsForm]="true"
        [editMode]="editMode"
        (submitForm)="addOrEditVehicleModels()"
        [vehicleManufacturers]="vehicleManufacturers$ | async"
        [viewOnly]="viewOnly"
      ></app-vehicle-model-form>
    </p-tabpanel>
  </p-tabpanels>
</p-tabs>

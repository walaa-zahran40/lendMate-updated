<div class="page-content">
  <app-toolbar-table
    [title]="'Asset Type Categories'"
    [labelBtn]="'Add Assest Type Categories'"
    [iconBtn]="'plus-icon'"
    [backIcon]="'back-icon'"
    [backExists]="true"
    [customSpacing]="'custom-spacing'"
    [exports]="true"
    (addBtn)="onAddAssetTypeCategory()"
    (searchChange)="onSearch($event)"
    (toggleFiltersEvent)="onToggleFilters($event)"
    (exportExcel)="tableRef.exportToExcel()"
    (exportPDF)="tableRef.generatePdf()"
  ></app-toolbar-table>

  <ng-container *ngIf="assetTypeCategories$ | async as assetTypeCategories">
    <app-table
      #tableRef
      [cols]="colsInside"
      [tableData]="filteredAssetTypeCategories"
      [edit]="true"
      [delete]="true"
      [side]="false"
      [first]="first2"
      [checkBox]="true"
      [view]="true"
      [filters]="showFilters"
      [uppercase]="'uppercase'"
      [viewAssetTypeCategoriesTable]="true"
      (onDelete)="onDeleteAssetTypeCategory($event)"
      (onEdit)="onEditAssetTypeCategory($event)"
      (viewForm)="onViewAssetTypeCategory($event)"
    ></app-table>
    <app-delete-module
      [visible]="showDeleteModal"
      (confirm)="confirmDelete()"
      (cancel)="cancelDelete()"
    ></app-delete-module>
  </ng-container>
</div>

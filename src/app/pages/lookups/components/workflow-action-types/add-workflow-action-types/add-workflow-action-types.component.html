<app-toolbar-form
  [header]="
    viewOnly
      ? 'View Workflow Action Type'
      : editMode
      ? 'Edit Workflow Action Type'
      : 'Add Workflow Action Type'
  "
  [backExists]="true"
  [backIcon]="'back-icon'"
  [viewOnly]="editMode ? true : false"
></app-toolbar-form>
<p-tabs value="0" styleClass="p-3">
  <p-tabpanels>
    <p-tabpanel value="0">
      <app-form
        *ngIf="addWorkFlowActionTypesLookupsForm"
        [title]="'FORM.WORKFLOW_ACTION_TYPE.TITLE'"
        [description]="'FORM.WORKFLOW_ACTION_TYPE.DESCRIPTION'"
        [formGroup]="addWorkFlowActionTypesLookupsForm"
        [addWorkFlowActionTypesLookupsForm]="true"
        [editMode]="editMode"
        (submitForm)="addOrEditWorkflowActionTypes()"
        [viewOnly]="viewOnly"
      ></app-form>
    </p-tabpanel>
  </p-tabpanels>
</p-tabs>

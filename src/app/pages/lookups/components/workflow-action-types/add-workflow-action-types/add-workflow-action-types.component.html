<app-toolbar-form
  [header]="editMode ? 'Edit Workflow Action Type' : 'Add Workflow Action Type'"
  [backExists]="true"
  [backIcon]="'back-icon'"
  [viewOnly]="editMode ? true : false"
></app-toolbar-form>
<p-tabs value="0" styleClass="p-3">
  <p-tabpanels>
    <p-tabpanel value="0">
      <app-form
        *ngIf="addWorkFlowActionTypesLookupsForm"
        [title]="'Main Information'"
        [description]="
          'Introduce your workflow Action Type core info quickly to users by fill up workflow Action Type details'
        "
        [formGroup]="addWorkFlowActionTypesLookupsForm"
        [addWorkFlowActionTypesLookupsForm]="true"
        [editMode]="editMode"
        (submitForm)="addOrEditWorkflowActionTypes()"
        [viewOnly]="viewOnly"
      ></app-form>
    </p-tabpanel>
  </p-tabpanels>
</p-tabs>

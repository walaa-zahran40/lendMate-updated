<div class="page-content">
  <app-toolbar-table
    [title]="'Business Lines'"
    [labelBtn]="'Add Business Lines'"
    [backExists]="true"
    [exports]="true"
    [backIcon]="'back-icon'"
    (addBtn)="onAddBusiness()"
  ></app-toolbar-table>
  <app-table
    [cols]="colsInside"
    [tableData]="tableDataInside"
    [col1Name]="'Code'"
    [col2Name]="'Name EN'"
    [col3Name]="'Name AR'"
    [col4Name]="'License Date'"
    [col5Name]="'Active'"
    [edit]="true"
    [delete]="true"
    [side]="false"
    [download]="false"
    [checkBox]="true"
    [viewBusinessLinesTable]="true"
    [uppercase]="'uppercase'"
  ></app-table>
</div>

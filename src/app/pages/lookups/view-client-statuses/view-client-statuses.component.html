<div class="page-content">
  <app-toolbar-table
    [title]="'Client Statuses'"
    [labelBtn]="'Add Client Statuses'"
    [backExists]="true"
    [exports]="true"
    [backIcon]="'back-icon'"
    (addBtn)="addClient()"
  ></app-toolbar-table>
  <app-table
    [cols]="colsInside"
    [tableData]="tableDataInside"
    [col1Name]="'Code'"
    [col2Name]="'Name EN'"
    [col3Name]="'Name AR'"
    [col4Name]="'Initial'"
    [col5Name]="'Active'"
    [edit]="true"
    [delete]="true"
    [side]="true"
    [download]="false"
    [checkBox]="true"
    [viewClientStatusesTable]="true"
    [uppercase]="'uppercase'"
  ></app-table>
</div>

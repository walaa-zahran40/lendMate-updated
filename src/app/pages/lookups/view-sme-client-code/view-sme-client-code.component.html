<div class="page-content">
  <app-toolbar-table
    [title]="'SME Client Code'"
    [labelBtn]="'Add SME Client Code'"
    [backExists]="true"
    [exports]="true"
    [backIcon]="'back-icon'"
    (addBtn)="onAdd()"
  ></app-toolbar-table>
  <app-table
    [cols]="colsInside"
    [tableData]="tableDataInside"
    [col1Name]="'ID'"
    [col2Name]="'Code'"
    [col3Name]="'Name'"
    [col4Name]="'Arabic Name'"
    [col5Name]="'Upper Limit'"
    [col6Name]="'Lower Limit'"
    [col7Name]="'Active'"
    [edit]="true"
    [delete]="true"
    [side]="false"
    [download]="false"
    [checkBox]="true"
    [viewSMEClientCodeTable]="true"
    [uppercase]="'uppercase'"
  ></app-table>
</div>

<app-toolbar-form
  [header]="'Branch Officer'"
  [header]="editMode ? 'Edit Branch Officer' : 'Add Branch Officer'"
  [backExists]="true"
  [viewOnly]="false"
  [backIcon]="'back-icon'"
  [viewOnly]="editMode ? true : false"
></app-toolbar-form>
<p-tabs value="0" styleClass="p-3">
  <p-tabpanels>
    <p-tabpanel value="0">
      <app-form
        [title]="'Main Information'"
        [description]="'Branch Officer'"
        [addBranchOfficersLookupsForm]="true"
        [officersList]="officers"
        [formGroup]="addBranchOfficerForm"
        (submitForm)="addOrEditBranchOfficer()"
        [editMode]="editMode"
        [viewOnly]="viewOnly"
      ></app-form>
    </p-tabpanel>
  </p-tabpanels>
</p-tabs>

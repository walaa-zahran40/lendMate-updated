<app-toolbar-form
  [header]="editMode ? 'Edit Branch' : 'Add Branch'"
  [backExists]="true"
  [backIcon]="'back-icon'"
  [viewOnly]="editMode ? true : false"
></app-toolbar-form>
<p-tabs value="0" styleClass="p-3">
  <p-tabpanels>
    <p-tabpanel value="0">
      <app-form
        *ngIf="addBranchLookupsForm"
        [title]="'Main Information'"
        [description]="
          'Introduce your branch core info quickly to users by fill up branch details'
        "
        [formGroup]="addBranchLookupsForm"
        [addBranchLookupsForm]="true"
        [editMode]="editMode"
        (submitForm)="addOrEditBranch()"
        [viewOnly]="viewOnly"
      ></app-form>
    </p-tabpanel>
  </p-tabpanels>
</p-tabs>

<app-toolbar-form
  [header]="
    viewOnly
      ? 'View Department'
      : editMode
      ? 'Edit Department'
      : 'Add Department'
  "
  [backExists]="true"
  [backIcon]="'back-icon'"
  [viewOnly]="editMode ? true : false"
></app-toolbar-form>
<p-tabs value="0" styleClass="p-3">
  <p-tabpanels>
    <p-tabpanel value="0">
      <app-form
        [title]="'Main Information'"
        [description]="'Departments '"
        [addDepartmentsORGForm]="true"
        [formGroup]="addDepartmentsForm"
        (submitForm)="addOrEditDepartment()"
        [editMode]="editMode"
        [viewOnly]="viewOnly"
      ></app-form>
    </p-tabpanel>
  </p-tabpanels>
</p-tabs>

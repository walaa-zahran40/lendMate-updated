<div class="page-content">
  <app-toolbar-table
    [title]="'View Department Managers'"
    [labelBtn]="'Add Department Manager'"
    [backExists]="true"
    [exports]="true"
    [btnAdd]="true"
    [backIcon]="'back-icon'"
    (addBtn)="onAddDepartmentManager()"
  ></app-toolbar-table>
  <app-table
    [cols]="colsInside"
    [tableData]="tableDataInside"
    [col1Name]="'Department'"
    [col2Name]="'Officer'"
    [col3Name]="'Start Date'"
    [col4Name]="'Name EN'"
    [col5Name]="'Name AR'"
    [edit]="true"
    [delete]="true"
    [side]="false"
    [download]="false"
    [checkBox]="true"
    [viewAddDepartmentManagerTable]="true"
    [uppercase]="'uppercase'"
  ></app-table>
</div>

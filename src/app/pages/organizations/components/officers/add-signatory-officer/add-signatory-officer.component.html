<app-toolbar-form
  [header]="
    viewOnly
      ? 'View Signatory Officer'
      : editMode
      ? 'Edit Signatory Officer'
      : 'Add Signatory Officer'
  "
  [backExists]="true"
  [viewOnly]="false"
  [backIcon]="'back-icon'"
  [viewOnly]="editMode ? true : false"
></app-toolbar-form>
<p-tabs value="0" styleClass="p-3">
  <p-tabpanels>
    <p-tabpanel value="0">
      <app-form-signatory-officer
        [title]="'FORM.SIGNATORY_OFFICER.TITLE'"
        [description]="'FORM.SIGNATORY_OFFICER.DESCRIPTION'"
        [addSignatoryOfficerORGForm]="true"
        [officersList]="officers"
        [formGroup]="addSignatoryOfficersLookupsForm"
        (submitForm)="addOrEditSignatoryOfficer()"
        [editMode]="editMode"
        [viewOnly]="viewOnly"
      ></app-form-signatory-officer>
    </p-tabpanel>
  </p-tabpanels>
</p-tabs>

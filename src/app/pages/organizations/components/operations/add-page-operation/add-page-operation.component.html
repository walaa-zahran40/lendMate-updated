<app-toolbar-form
  [header]="
    viewOnly
      ? 'View Page Operation'
      : editMode
      ? 'Edit Page Operation'
      : 'Add Page Operation'
  "
  [backExists]="true"
  [backIcon]="'back-icon'"
  [viewOnly]="editMode ? true : false"
></app-toolbar-form>
<p-tabs value="0" styleClass="p-3">
  <p-tabpanels>
    <p-tabpanel value="0">
      <app-form
        *ngIf="addPageOperationORGForm"
        [title]="''"
        [description]="
          'Introduce your page operation core info quickly to users by fill up page operation details'
        "
        [formGroup]="addPageOperationORGForm"
        [addPageOperationORGForm]="true"
        [editMode]="editMode"
        [operationsList]="operationsList$ | async"
        [pagesList]="pagesList$ | async"
        (submitForm)="addOrEditPageOperation()"
        [viewOnly]="viewOnly"
      ></app-form>
    </p-tabpanel>
  </p-tabpanels>
</p-tabs>

<div class="page-content">
  <app-toolbar-table
    [title]="'Page Operations'"
    [labelBtn]="'Add Page Operation'"
    [backExists]="true"
    [exports]="true"
    [backIcon]="'back-icon'"
    (addBtn)="onAdd()"
  ></app-toolbar-table>
  <app-table
    [cols]="colsInside"
    [tableData]="tableDataInside"
    [col1Name]="'Code'"
    [col2Name]="'Page Name'"
    [col3Name]="'Operation Name'"
    [col4Name]="'Active'"
    [col5Name]="'Name EN'"
    [col6Name]="'Name AR'"
    [edit]="true"
    [delete]="true"
    [side]="false"
    [download]="false"
    [checkBox]="true"
    [viewPageOperationsTable]="true"
    [uppercase]="'uppercase'"
  ></app-table>
</div>

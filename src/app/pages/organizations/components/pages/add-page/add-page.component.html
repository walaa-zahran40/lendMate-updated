<app-toolbar-form
  [header]="viewOnly ? 'View Page' : editMode ? 'Edit Page' : 'Add Page'"
  [backExists]="true"
  [backIcon]="'back-icon'"
  [viewOnly]="editMode ? true : false"
></app-toolbar-form>
<p-tabs value="0" styleClass="p-3">
  <p-tabpanels>
    <p-tabpanel value="0">
      <app-form
        *ngIf="addPageORGForm"
        [description]="
          'Introduce your page core info quickly to users by fill up page details'
        "
        [formGroup]="addPageORGForm"
        [addPageORGForm]="true"
        [editMode]="editMode"
        [pagesList]="pagesList"
        (submitForm)="addOrEditPage()"
        [viewOnly]="viewOnly"
      ></app-form>
    </p-tabpanel>
  </p-tabpanels>
</p-tabs>

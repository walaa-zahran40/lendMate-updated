<app-toolbar-form
  [header]="
    viewOnly
      ? 'View Address Type'
      : editMode
      ? 'Edit Address Type'
      : 'Add Address Type'
  "
  [backExists]="true"
  [backIcon]="'back-icon'"
  [viewOnly]="editMode ? true : false"
></app-toolbar-form>
<p-tabs value="0" styleClass="p-3">
  <p-tabpanels>
    <p-tabpanel value="0">
      <app-form
        *ngIf="addRoleORGForm"
        [title]="'FORM.ROLE.TITLE'"
        [description]="'FORM.ROLE.DESCRIPTION'"
        [formGroup]="addRoleORGForm"
        [addRoleORGForm]="true"
        [editMode]="editMode"
        (submitForm)="addOrEditRole()"
        [viewOnly]="viewOnly"
      ></app-form>
    </p-tabpanel>
  </p-tabpanels>
</p-tabs>

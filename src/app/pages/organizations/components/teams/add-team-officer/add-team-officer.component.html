<app-toolbar-form
  [header]="
    viewOnly
      ? 'View Team Member Officers'
      : editMode
      ? 'Edit Team Member Officer'
      : 'Add Team Member Officer'
  "
  [backExists]="true"
  [backIcon]="'back-icon'"
  [viewOnly]="editMode ? true : false"
></app-toolbar-form
><p-tabs value="0" styleClass="p-3">
  <p-tabpanels>
    <p-tabpanel value="0">
      <app-form
        [title]="'FORM.TEAM_MEMBER.TITLE'"
        [description]="'FORM.TEAM_MEMBER.DESCRIPTION'"
        [addTeamOfficerORGForm]="true"
        [officersList]="officers"
        [formGroup]="addTeamORGForm"
        (submitForm)="addOrEditTeamOfficer()"
        [editMode]="editMode"
        [viewOnly]="viewOnly"
      ></app-form>
    </p-tabpanel>
  </p-tabpanels>
</p-tabs>

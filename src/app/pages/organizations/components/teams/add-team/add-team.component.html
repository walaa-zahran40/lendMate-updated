<app-toolbar-form
  [header]="viewOnly ? 'View Teams' : editMode ? 'Edit Team' : 'Add Team'"
  [backExists]="true"
  [backIcon]="'back-icon'"
  [viewOnly]="editMode ? true : false"
></app-toolbar-form
><p-tabs value="0" styleClass="p-3">
  <p-tabpanels>
    <p-tabpanel value="0">
      <app-form
        [title]="'FORM.TEAM.TITLE'"
        [description]="'FORM.TEAM.DESCRIPTION'"
        [addTeamORGForm]="true"
        [departments]="departments$ | async"
        [formGroup]="addTeamORGForm"
        (submitForm)="addOrEditTeam()"
        [editMode]="editMode"
        [viewOnly]="viewOnly"
      ></app-form>
    </p-tabpanel>
  </p-tabpanels>
</p-tabs>

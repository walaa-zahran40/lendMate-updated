<div class="page-content">
  <app-toolbar-table
    [title]="'Departments'"
    [labelBtn]="'Add Department'"
    [backExists]="true"
    [exports]="true"
    [iconBtn]="'plus-icon'"
    [backIcon]="'back-icon'"
    (addBtn)="onAdd()"
  ></app-toolbar-table>
  <app-table
    [cols]="colsInside"
    [tableData]="tableDataInside"
    [col2Name]="'Code'"
    [col3Name]="'Name EN'"
    [col4Name]="'Name AR'"
    [col5Name]="'Active'"
    [edit]="true"
    [delete]="true"
    [side]="true"
    [download]="false"
    [checkBox]="true"
    [viewSubSectorTable]="true"
    [uppercase]="'uppercase'"
  ></app-table>
</div>

<app-toolbar-form
  [header]="
    viewOnly
      ? 'View License Information'
      : editMode
      ? 'Edit License Information'
      : 'Add License Information'
  "
  [backExists]="true"
  [viewOnly]="false"
  [backIcon]="'back-icon'"
  [viewOnly]="editMode ? true : false"
></app-toolbar-form>
<p-tabs value="0" styleClass="p-3">
  <p-tabpanels>
    <p-tabpanel value="0">
      <app-add-license-info-form
        *ngIf="addLicenseInformationForm"
        [title]="'License Information'"
        [description]="
          'Introduce your License Information core info quickly to users by fill up client details'
        "
        [formGroup]="addLicenseInformationForm"
        [addLicenseInformationForm]="true"
        [editMode]="editMode"
        (submitForm)="addOrEditLicenseInformation()"
        [viewOnly]="viewOnly"
      ></app-add-license-info-form>
      <div
        class="col-sm-6 d-flex mt-5 justify-end float-right margin-top p-0 w-100"
      >
        <p-button
          *ngIf="viewOnly"
          class="custom-save m-0"
          label="Close"
          (click)="close()"
        >
        </p-button>

        <!-- Save right away when there is NO step 2 (Property) -->
        <p-button
          *ngIf="!viewOnly"
          class="custom-save m-0"
          [label]="'BUTTONS.SAVE_INFO' | translate"
          [disabled]="addLicenseInformationForm.invalid"
          (click)="addOrEditLicenseInformation()"
        >
        </p-button>
      </div>
    </p-tabpanel>
  </p-tabpanels>
</p-tabs>

<p-card>
  <ng-template pTemplate="header">
    <img src="{{ imgUrl }}" alt="{{ imgAlt }}" />
    <img
      alt="arrow"
      src="/assets/images/shared/card/arrow.svg"
      (click)="navigation.emit()"
    />
  </ng-template>

  <ng-template pTemplate="title"> {{ title }} </ng-template>
  <ng-template pTemplate="content"> {{ content }} </ng-template>
</p-card>

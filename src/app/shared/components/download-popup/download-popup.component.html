<div class="overlay">
  <div class="popup">
    <div class="header">
      <h3>Download</h3>
      <button class="close-btn" (click)="onClose()">
        <img src="/assets/images/shared/download-popup/close.svg" />
      </button>
    </div>
    <form class="content" [formGroup]="downloadForm">
      <label for="contactPerson">Select Contact Person</label><br />
      <p-select
        [filter]="true"
        filterBy="name"
        [showClear]="true"
        class="w-100"
        id="contactPerson"
        [options]="contactPersons"
        formControlName="contactPersons"
        optionLabel="name"
        optionValue="id"
        placeholder="Choose Contact Person"
      ></p-select
      ><br />
      <label for="officer">Select Officer</label><br />
      <p-select
        [filter]="true"
        filterBy="name"
        [showClear]="true"
        class="w-100"
        id="officer"
        [options]="officers"
        formControlName="officers"
        optionLabel="name"
        optionValue="id"
        placeholder="Choose officer"
      ></p-select
      ><br />
    </form>
    <div class="actions">
      <button class="btn btn-primary" (click)="onDownload()">Download</button>
    </div>
  </div>
</div>

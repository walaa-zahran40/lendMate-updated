<div class="overlay">
  <div class="popup">
    <div class="header">
      <h3>{{ "DOWNLOAD.TITLE" | translate }}</h3>
      <button class="close-btn" (click)="onClose()">
        <img src="/assets/images/shared/download-popup/close.svg" />
      </button>
    </div>

    <form class="content" [formGroup]="downloadForm">
      <label for="contactPerson">
        {{ "DOWNLOAD.SELECT_CONTACT_PERSON" | translate }}
      </label>
      <br />
      <p-select
        [filter]="true"
        filterBy="name"
        [showClear]="true"
        class="w-100"
        id="contactPerson"
        [options]="contactPersons"
        formControlName="contactPersons"
        [optionLabel]="optionLabelKey"
        optionValue="id"
        [placeholder]="'DOWNLOAD.PLACEHOLDER_CONTACT' | translate"
      ></p-select>
      <br />

      <label for="officer">
        {{ "DOWNLOAD.SELECT_OFFICER" | translate }}
      </label>
      <br />
      <p-select
        [filter]="true"
        filterBy="name"
        [showClear]="true"
        class="w-100"
        id="officer"
        [options]="officers"
        formControlName="officers"
        [optionLabel]="optionLabelKey"
        optionValue="id"
        [placeholder]="'DOWNLOAD.PLACEHOLDER_OFFICER' | translate"
      ></p-select>
      <br />
    </form>

    <div class="actions">
      <button class="btn btn-primary w-100" (click)="onDownload()">
        {{ "DOWNLOAD.BUTTON" | translate }}
      </button>
    </div>
  </div>
</div>

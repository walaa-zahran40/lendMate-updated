<div class="overlay">
  <div class="popup">
    <div class="header">
      <h3>Download Mandate</h3>
      <button class="close-btn" (click)="onClose()">Ã—</button>
    </div>
    <div class="content">
      <p><strong>Mandate Code:</strong> {{ mandate.code }}</p>
      <p><strong>Description:</strong> {{ mandate.description }}</p>
      <p><strong>Date:</strong> {{ mandate.date | date : "yyyy-MM-dd" }}</p>
    </div>
    <div class="actions">
      <button class="btn btn-primary" (click)="onDownload()">Download</button>
      <button class="btn btn-secondary" (click)="onClose()">Cancel</button>
    </div>
  </div>
</div>

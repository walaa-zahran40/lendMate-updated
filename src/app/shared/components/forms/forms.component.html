  <div class="div2">
    <form action="" *ngIf="addClientShowMain">
      <label for="nameEnglish"
        >Name in English<sup class="danger">*</sup></label
      >
      <input
        pInputText
        id="nameEnglish"
        aria-describedby="nameEnglish-help"
        [(ngModel)]="value"
        name="nameEnglish"
        placeholder="Google"
      />
      <label for="nameArabic">Name in Arabic<sup class="danger">*</sup></label>
      <input
        pInputText
        id="nameArabic"
        aria-describedby="nameArabic-help"
        [(ngModel)]="value1"
        placeholder="Google"
        name="nameArabic"
      />
      <label for="sectors">Select Sector<sup class="danger">*</sup></label>
      <p-multiselect
        [options]="sectors"
        [(ngModel)]="selectedSectors"
        placeholder="Select Sectors"
        optionLabel="name"
        display="chip"
        icon="pi pi-times"
        name="sectors"
        styleClass="w-full md:w-80"
        [maxSelectedLabels]="999"
        chipIcon="pi pi-times"
      />
      <label for="subSectors"
        >Select Sub Sector<sup class="danger">*</sup></label
      >
      <p-multiselect
        [options]="subSectors"
        [(ngModel)]="selectedSubSectors"
        placeholder="Select Sub Sectors"
        optionLabel="name"
        display="chip"
        icon="pi pi-times"
        name="subSectors"
        styleClass="w-full md:w-80"
        [maxSelectedLabels]="999"
        chipIcon="pi pi-times"
      />
      <label for="businessActivity"
        >Business Activity<sup class="danger">*</sup></label
      >
      <input
        pInputText
        id="businessActivity"
        aria-describedby="businessActivity-help"
        [(ngModel)]="value2"
        name="businessActivity"
        placeholder="Technology Business"
      />
      <label for="taxId">Tax ID<sup class="danger">*</sup></label>

      <input
        pInputText
        id="taxId"
        aria-describedby="taxId-help"
        [(ngModel)]="value3"
        name="taxId"
        placeholder="#101020203030"
      />
      <label for="shortName">Short Name</label>
      <input
        pInputText
        id="shortName"
        aria-describedby="shortName-help"
        [(ngModel)]="value4"
        placeholder="GO"
        name="shortName"
      />
    </form>
    <form action="" *ngIf="addClientShowLegal">
      <label for="legalFormLaw">Legal Form Law</label>
      <p-multiselect
        [options]="legalFormLaw"
        [(ngModel)]="selectedLegalFormLaw"
        placeholder="Select Legal Form Law"
        optionLabel="name"
        display="chip"
        icon="pi pi-times"
        name="legalFormLaw"
        styleClass="w-full md:w-80"
        [maxSelectedLabels]="999"
        chipIcon="pi pi-times"
      />
      <label for="legalForm">Select Legal Form</label>
      <p-multiselect
        [options]="legalForm"
        [(ngModel)]="selectedLegalForm"
        placeholder="Select Legal Forms"
        optionLabel="name"
        display="chip"
        icon="pi pi-times"
        name="legalForm"
        styleClass="w-full md:w-80"
        [maxSelectedLabels]="999"
        chipIcon="pi pi-times"
      />
      <label for="stampDuty">Is Stamp Duty?</label>
      <p-select
        [options]="stamps"
        optionLabel="name"
        placeholder="Select Stamp Duty"
        class="w-full md:w-56"
      />
    </form>
    <form action="" *ngIf="addClientShowBusiness">
      <label for="mainShare">Main Share</label>
      <input
        pInputText
        id="mainShare"
        aria-describedby="mainShare-help"
        [(ngModel)]="value5"
        name="mainShare"
        placeholder="Main Share"
      />
      <label for="marketShare">Market Share</label>
      <input
        pInputText
        id="marketShare"
        aria-describedby="marketShare-help"
        [(ngModel)]="value6"
        placeholder="58%"
        name="marketShare"
      />

      <label for="establishedYear">Established Year</label>
      <input
        pInputText
        id="establishedYear"
        aria-describedby="establishedYear-help"
        [(ngModel)]="value7"
        name="establishedYear"
        placeholder="2014"
      />
      <label for="website">Website</label>

      <input
        pInputText
        id="website"
        aria-describedby="website-help"
        [(ngModel)]="value8"
        name="website"
        placeholder="https://www.google.com"
      />
      <label for="marketSize">Market Size</label>
      <input
        pInputText
        id="marketSize"
        aria-describedby="marketSize-help"
        [(ngModel)]="value9"
        placeholder="50M"
        name="marketSize"
      />
      <label for="noOfEmployees">Number of Employees</label>
      <input
        pInputText
        id="noOfEmployees"
        aria-describedby="noOfEmployees-help"
        [(ngModel)]="value10"
        placeholder="50,000"
        name="noOfEmployees"
      />
    </form>

    <form action="" *ngIf="addClientShowIndividual">
      <label for="nameEnglishIndividual"

      <label for="selectSectorIndividual"

      />
      <label for="selectSubSectorIndividual"

        chipIcon="pi pi-times"
      />
      <label for="shortNameIndividual">Short Name</label>
      <input

      />
      <label for="jobTitleIndividual">Job Title</label>
      <input

      <label for="taxIdIndividual">Tax ID<sup class="danger">*</sup></label>

        placeholder="#101020203030"
        name="taxIdIndividual"
      />
      <div class="row">
        <div class="col-sm">
          <label for="dateOfBirthIndividual"
            >Date of Birth<sup class="danger">*</sup></label
          >
          <p-calendar
            [(ngModel)]="date1"
            [iconDisplay]="'input'"
            [showIcon]="true"
            placeholder="Date Of Birth"
            inputId="icondisplay"

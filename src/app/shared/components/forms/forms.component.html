<div class="row justify-content-around row-spacing">
  <div
    class="col-sm-3 p-0 d-flex justify-start flex-column"
    *ngIf="!contactPersonDetailsView"
  >
    <h2 class="m-0">{{ title }}</h2>
    <p class="tab-panel-paragraph">
      {{ description }}
    </p>
    <p-button
      *ngIf="uploadDocumentsShowMain"
      icon="pi pi-cog"
      iconPos="left"
      label="View Document Details"
      class="custom-view m-0 float-right"
    />
    <p-button
      *ngIf="addAddressShowMain"
      icon="pi pi-cog"
      iconPos="left"
      label="View Address Details"
      class="custom-view m-0 float-right"
    />
    <p-button
      *ngIf="addSalesShowMain"
      icon="pi pi-cog"
      iconPos="left"
      label="View Sales Turnover"
      class="custom-view m-0 float-right"
    />
    <p-button
      *ngIf="addPhoneNumbersShowMain"
      icon="pi pi-cog"
      iconPos="left"
      label="View PhoneNumber"
      class="custom-view m-0 float-right"
    />
    <p-button
      *ngIf="addContactPersonShowMain"
      icon="pi pi-cog"
      iconPos="left"
      label="View Contact Details"
      class="custom-view m-0 float-right"
    />
    <p-button
      *ngIf="addCRAuthorityOfficeShowMain"
      icon="pi pi-cog"
      iconPos="left"
      label="View CR Authority"
      class="custom-view m-0 float-right"
    />
    <p-button
      *ngIf="addTaxAuthorityOfficeShowMain"
      icon="pi pi-cog"
      iconPos="left"
      label="View Tax Authority"
      class="custom-view m-0 float-right"
    />
    <p-button
      *ngIf="addCentralBankInfoShowMain"
      icon="pi pi-cog"
      iconPos="left"
      label="View Central Bank Info"
      class="custom-view m-0 float-right"
    />
    <p-button
      *ngIf="addShareHolderShowMain"
      icon="pi pi-cog"
      iconPos="left"
      label="View Share Holder"
      class="custom-view m-0 float-right"
    />
    <p-button
      *ngIf="addTMLOfficerShowMain"
      icon="pi pi-cog"
      iconPos="left"
      label="View TML Officer"
      class="custom-view m-0 float-right"
    />
    <p-button
      *ngIf="addMandateShowOfficersForm"
      icon="pi pi-cog"
      iconPos="left"
      label="View Officers"
      class="custom-view m-0 float-right"
    />
    <p-button
      *ngIf="addMandateShowContactPersonsForm"
      icon="pi pi-cog"
      iconPos="left"
      label="View Contact Persons"
      class="custom-view m-0 float-right"
    />
    <p-button
      *ngIf="addMandateShowAssetTypeForm"
      icon="pi pi-cog"
      iconPos="left"
      label="View Assest Type"
      class="custom-view m-0 float-right"
    />
  </div>
  <div class="col-sm-8 p-0">

        <div class="flex flex-col gap-2">

          <form action="" *ngIf="addClientShowMain">
            <label for="nameEnglish"
              >Name in English<sup class="danger">*</sup></label
            >
            <input
              pInputText
              id="nameEnglish"
              aria-describedby="nameEnglish-help"
              [(ngModel)]="value"
              name="nameEnglish"
              placeholder="Google"
            />
            <label for="nameArabic"
              >Name in Arabic<sup class="danger">*</sup></label
            >
            <input
              pInputText
              id="nameArabic"
              aria-describedby="nameArabic-help"
              [(ngModel)]="value1"
              placeholder="Google"
              name="nameArabic"
            />
            <label for="sectors"
              >Select Sector<sup class="danger">*</sup></label
            >
            <p-multiselect
              [options]="sectors"
              [(ngModel)]="selectedSectors"
              placeholder="Select Sectors"
              optionLabel="name"
              display="chip"
              icon="pi pi-times"
              name="sectors"
              styleClass="w-full md:w-80"
              [maxSelectedLabels]="999"
              chipIcon="pi pi-times"
            />
            <label for="subSectors"
              >Select Sub Sector<sup class="danger">*</sup></label
            >

              [options]="subSectors"

              name="subSectors"
              styleClass="w-full md:w-80"

            />
            <label for="businessActivity"

            <input

              id="businessActivity"
              aria-describedby="businessActivity-help"
              [(ngModel)]="value2"

            />

            <input
              pInputText

              aria-describedby="taxId-help"
              [(ngModel)]="value3"

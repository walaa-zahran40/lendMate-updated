<p-toolbar>
  <ng-template #start>
    <div class="name-container">
      <p-avatar
        image="/assets/images/shared/navbar/toggle.svg"
        (click)="toggleMenu()"
        *ngIf="username"
      />
      <div *ngIf="username">
        <p class="welcome">{{ "NAVBAR.WELCOME" | translate }}</p>
        <p class="name">
          <span>{{ username }}</span>
        </p>
      </div>
    </div>
  </ng-template>

  <ng-template #end>
    <div class="flex items-center gap-4">
      <p-toggleswitch
        [(ngModel)]="darkMode"
        (onChange)="toggleTheme($event.checked)"
      >
        <ng-template #handle let-checked="checked">
          <i [ngClass]="['!text-xs', 'pi', checked ? 'moon' : 'sun']"></i>
          <span class="text-toggle">{{
            checked ? ("NAVBAR.DARK" | translate) : ("NAVBAR.LIGHT" | translate)
          }}</span>
        </ng-template>
      </p-toggleswitch>
    </div>
    <p
      class="language-ar"
      *ngIf="currentLang !== 'en'"
      (click)="switchLang('en')"
    >
      &nbsp;&nbsp;&nbsp;{{ "NAVBAR.ENGLISH" | translate }}&nbsp;&nbsp;&nbsp;
    </p>

    <p
      class="language-en"
      *ngIf="currentLang !== 'ar'"
      (click)="switchLang('ar')"
    >
      &nbsp;&nbsp;&nbsp;{{ "NAVBAR.ARABIC" | translate }}&nbsp;&nbsp;&nbsp;
    </p>
    <!-- <p-avatar
      *ngIf="loginDisplay"
      image="/assets/images/shared/navbar/notification-selected.svg"
      (click)="showDialog()"
    />
    <p-dialog
      *ngIf="loginDisplay"
      [(visible)]="displayPopup"
      [modal]="true"
      [closable]="true"
      [draggable]="false"
      [resizable]="false"
      (onHide)="hideDialog()"
    >
      <app-notification></app-notification>
    </p-dialog> -->
    <span *ngIf="loginDisplay" class="btn btn-secondary" (click)="logout()"
      ><i
        class="pi pi-sign-out"
        pTooltip="{{ 'NAVBAR.SIGN_OUT' | translate }}"
      ></i
    ></span>
  </ng-template>
</p-toolbar>

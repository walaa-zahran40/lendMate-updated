<p-toolbar>
  <ng-template #start>
    <div class="name-container">
      <p-avatar
        image="/assets/images/shared/navbar/toggle.svg"
        (click)="toggleMenu()"
        *ngIf="username"
      />
      <div *ngIf="username">
        <p class="welcome">Welcome</p>
        <p class="name">
          <span>{{ username }}</span>
        </p>
      </div>
    </div>
  </ng-template>

  <ng-template #end>
    <div class="flex items-center gap-4">
      <p-toggleswitch
        [(ngModel)]="darkMode"
        (onChange)="toggleTheme($event.checked)"
      >
        <ng-template #handle let-checked="checked">
          <i [ngClass]="['!text-xs', 'pi', checked ? 'moon' : 'sun']"></i>
          <span class="text-toggle">{{ checked ? "Dark" : "Light" }}</span>
        </ng-template>
      </p-toggleswitch>
    </div>
    <p class="language">العربيه</p>

</p-toolbar>

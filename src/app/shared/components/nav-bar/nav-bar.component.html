<p-toolbar>
  <ng-template #start>
    <div class="name-container">
      <p-avatar
        image="/assets/images/shared/navbar/toggle.svg"
        (click)="toggleMenu()"
      />
      <div *ngIf="userName">
        <p class="welcome">Welcome</p>
        <p class="name">
          <span>{{ userName }}</span>
          <!-- <img
            src="/assets/images/shared/navbar/arrow-bottom.svg"
            alt="arrow-bottom"
            class="d-inline-block"
          /> -->
          <button
            pButton
            type="button"
            icon="pi pi-power-off"
            class="logout-btn"
            (click)="onLogout()"
            title="Logout"
          ></button>
        </p>
      </div>
      <div *ngIf="!user">
        <p>You are not logged in. <a routerLink="/login">Login here</a>.</p>
      </div>
    </div>
  </ng-template>

  <ng-template #end>
    <div class="flex items-center gap-4">
      <p-toggleswitch
        [(ngModel)]="darkMode"
        (onChange)="toggleTheme($event.checked)"
      >
        <ng-template #handle let-checked="checked">
          <i [ngClass]="['!text-xs', 'pi', checked ? 'moon' : 'sun']"></i>
          <span class="text-toggle">{{ checked ? "Dark" : "Light" }}</span>
        </ng-template>
      </p-toggleswitch>
    </div>
    <p class="language">العربيه</p>
    <p-avatar
      image="/assets/images/shared/navbar/notification-selected.svg"
      (click)="showDialog()"
    />
    <p-dialog
      [(visible)]="displayPopup"
      [modal]="true"
      [closable]="true"
      [draggable]="false"
      [resizable]="false"
      (onHide)="hideDialog()"
    >
      <app-notification></app-notification>
    </p-dialog>
  </ng-template>
</p-toolbar>

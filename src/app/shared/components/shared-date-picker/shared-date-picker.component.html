<p-datepicker
  [(ngModel)]="value"
  [disabled]="disabled"
  [showIcon]="showIcon"
  (onSelect)="onSelect($event)"
  (onBlur)="onTouched()"
  [inputId]="inputId"
  [minDate]="minDate"
  [maxDate]="maxDate"
  dateFormat="dd-MM-yy"
  placeholder="Select Date"
></p-datepicker>

<small
  *ngIf="control?.hasError('required') && control?.touched"
  class="p-error"
>
  Date is required.
</small>

<p-datepicker
  [(ngModel)]="value"
  [disabled]="disabled"
  [showIcon]="showIcon"
  (onSelect)="onSelect($event)"
  [inputId]="inputId"
  [minDate]="minDate"
  [maxDate]="maxDate"
  dateFormat="dd-MM-yy"
  placeholder="Select Date"
></p-datepicker>

<small *ngIf="value === null" class="p-error"> Date is required. </small>

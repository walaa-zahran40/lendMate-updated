<div class="side-menu-container">
  <div class="side-menu">
    <img class="logoS" src="/assets/logoS.svg" />
    <ng-container *ngFor="let item of menuItems">
      <button
        *ngIf="hasPermission(item.permission)"
        pButton
        type="button"
        class="menu-item menu-button"
        [icon]="item.icon"
        (click)="toggleMenu(item)"
        [ngClass]="{ active: activeMenu === item.id }"
        pTooltip="{{ item.label }}"
        tooltipPosition="right"
      ></button>
    </ng-container>
  </div>

  <div
    class="toggle-menu"
    *ngIf="activeMenu && (filteredMenuData[activeMenu]?.length || 0) > 0"
  >
    <img class="logo" src="/assets/logo.svg" />
    <p-iconfield>
      <p-inputicon styleClass="pi pi-search" />
      <input
        type="text"
        pInputText
        placeholder="Search"
        [(ngModel)]="searchTerm"
        (input)="filterMenuItems()"
        class="search-input"
      />
    </p-iconfield>
    <p-panelmenu
      [model]="
        filteredMenuItems.length > 0
          ? filteredMenuItems
          : filteredMenuData[activeMenu]
      "
      [multiple]="false"
      (onNodeSelect)="setActiveMenuItem($event)"
    ></p-panelmenu>
  </div>
</div>

<!--toolbar-->

<p-toolbar styleClass="mb-6  p-3">
  <ng-template #start>
    <p class="client">
      <span class="pi pi-angle-left" *ngIf="backExists">{{ header }}</span>
      <span class="badge badge-warning" *ngIf="!viewOnly">Pending</span>
    </p>
  </ng-template>

  <ng-template #end>
    <p-splitButton
      label="Workflow Actions"
      [model]="items"
      class="work-actions"
      *ngIf="!viewOnly"
    />
  </ng-template>
</p-toolbar>

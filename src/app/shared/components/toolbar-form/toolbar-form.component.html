<!--toolbar-->

<p-toolbar styleClass="mb-6  p-3">
  <ng-template #start>
    <p class="client">
      <p-button
        icon="{{ backIcon }}"
        styleClass="backIcon"
        *ngIf="backExists"
        (click)="goBack()"
      ></p-button>
      <p-button
        icon="{{ closeIcon }}"
        styleClass="closeIcon"
        *ngIf="closeExists"
        (click)="onCloseClick()"
      ></p-button>
      <p-button
        icon="{{ closeIcon }}"
        styleClass="closeIcon"
        *ngIf="close2Exists"
        (click)="onClose2Click()"
      ></p-button>
      {{ header }}
      <span class="badge badge-warning" *ngIf="!viewOnly">Pending</span>
    </p>
  </ng-template>

      *ngIf="!viewOnly"
    />
  </ng-template> -->
</p-toolbar>

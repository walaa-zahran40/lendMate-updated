<p-toolbar>
  <p class="title">
    <p-button
      icon="{{ backIcon }}"
      styleClass="backIcon"
      *ngIf="backExists"
      (click)="goBack()"
    ></p-button
    >{{ title }}
  </p>
  <div class="d-flex gap-2">
    <p-iconfield iconPosition="left" *ngIf="exports">
      <p-inputicon styleClass="pi pi-search" />
      <input
        type="text"
        pInputText
        placeholder="Search Keyword"
        class="search-bar"
        [(ngModel)]="searchValue"
        (ngModelChange)="onSearchInput($event)"
      />
    </p-iconfield>
    <p-button
      icon="custom-icon"
      label="Show Filters"
      styleClass="filter"
      (click)="toggleFilters()"
      *ngIf="exports"
    />
    <img
      src="/assets/images/shared/table/divider.svg"
      alt="divider"
      *ngIf="exports"
    />
    <p-button
      *ngIf="exports"
      label="Export as"
      icon="excel-icon"
      iconPos="right"
      styleClass="excel-icon-btn"
      (click)="onExportExcel()"
    />
    <p-button
      *ngIf="exports"
      label="Export as"
      icon="pdf-icon"
      iconPos="right"
      styleClass="pdf-icon-btn"
      (click)="onExportPDF()"
    />
    <ng-container *appHasPermission="addPermission">
      <p-button
        label="{{ labelBtn }}"
        icon="{{ iconBtn }}"
        iconPos="left"
        styleClass="add"
        (click)="addBtn.emit()"
      />
    </ng-container>
  </div>
</p-toolbar>
